Recranet\OTA\Type\RateRulesType\PaymentRulesAType\AcceptablePaymentsAType:
    properties:
        paymentTypeCode:
            -
                Regex:
                    pattern: '~[0-9A-Z]{1,3}(\.[A-Z]{3}(\.X){0,1}){0,1}~u'
                    groups:
                        - xsd_rules
        acceptablePayment:
            -
                NotNull:
                    groups:
                        - xsd_rules
            -
                Valid: null
