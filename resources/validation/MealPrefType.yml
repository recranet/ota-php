                        - ORML
                        - PRML
                        - RVML
                        - SFML
                        - SPML
                        - VGML
                        - VLML
                        - RGML
                    groups:
                        - xsd_rules
        favoriteFood:
            -
                Length:
                    min: '1'
                    groups:
                        - xsd_rules
            -
                Length:
                    max: '64'
                    groups:
                        - xsd_rules
        beverage:
            -
