Recranet\OTA\OntologyPaymentType\CardIssuerAType:
    properties:
        __value:
            -
                Choice:
                    choices:
                        - AmericanExpress
                        - BankOfAmerica
                        - BritishAirways
                        - CapitalOne
                        - Chase
                        - Citibank
                        - ContinentalAirlines
                        - DeltaAirlines
                        - DiscoverCard
                        - Disney
                        - Eurocard
                        - Hilton
                        - Hyatt
                        - Mariott
                        - Mastercard
                        - RitzCarlton
                        - SouthwestAirlines
                        - StarwoodHotels
                        - UnitedAirlines
                        - USAirways
                        - VISA
                        - Other_
                    groups:
                        - xsd_rules
        otherType:
            -
                Regex:
                    pattern: '~[a-zA-Z0-9]{1,64}~u'
                    groups:
                        - xsd_rules
        ontologyRefID:
            -
                Regex:
                    pattern: '~[0-9]{1,8}~u'
                    groups:
                        - xsd_rules
