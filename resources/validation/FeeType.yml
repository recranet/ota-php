Recranet\OTA\FeeType:
    properties:
        type:
            -
                Choice:
                    choices:
                        - Inclusive
                        - Exclusive
                        - Cumulative
                    groups:
                        - xsd_rules
        code:
            -
                Regex:
                    pattern: '~[0-9A-Z]{1,3}(\.[A-Z]{3}(\.X){0,1}){0,1}~u'
                    groups:
                        - xsd_rules
        currencyCode:
            -
                Regex:
                    pattern: '~[a-zA-Z]{3}~u'
                    groups:
                        - xsd_rules
        decimalPlaces:
            -
                GreaterThanOrEqual:
                    value: '0'
                    groups:
                        - xsd_rules
        percent:
            -
                GreaterThanOrEqual:
                    value: '0.00'
                    groups:
                        - xsd_rules
            -
                LessThanOrEqual:
                    value: '100.00'
                    groups:
                        - xsd_rules
        rPH:
            -
                Regex:
                    pattern: '~[0-9]{1,8}~u'
                    groups:
                        - xsd_rules
        chargeUnit:
            -
                Regex:
                    pattern: '~[0-9A-Z]{1,3}(\.[A-Z]{3}(\.X){0,1}){0,1}~u'
                    groups:
                        - xsd_rules
        chargeFrequency:
            -
                Regex:
                    pattern: '~[0-9A-Z]{1,3}(\.[A-Z]{3}(\.X){0,1}){0,1}~u'
                    groups:
                        - xsd_rules
        chargeUnitExempt:
            -
                GreaterThanOrEqual:
                    value: '1'
                    groups:
                        - xsd_rules
        chargeFrequencyExempt:
            -
                GreaterThanOrEqual:
                    value: '1'
                    groups:
                        - xsd_rules
        maxChargeUnitApplies:
            -
                GreaterThanOrEqual:
                    value: '1'
                    groups:
                        - xsd_rules
        maxChargeFrequencyApplies:
            -
                GreaterThanOrEqual:
                    value: '1'
                    groups:
                        - xsd_rules
        minAge:
            -
                GreaterThanOrEqual:
                    value: '1'
                    groups:
                        - xsd_rules
            -
                LessThanOrEqual:
                    value: '999'
                    groups:
                        - xsd_rules
        maxAge:
            -
                GreaterThanOrEqual:
                    value: '1'
                    groups:
                        - xsd_rules
            -
                LessThanOrEqual:
                    value: '999'
                    groups:
                        - xsd_rules
        taxes:
            -
                Valid: null
        description:
            -
                Valid: null
        tPAExtensions:
            -
                Valid: null
