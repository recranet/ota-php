Recranet\OTA\Type\AvailStatusMessageType\DeltaAType:
    properties:
        currencyCode:
            -
                Regex:
                    pattern: '~[a-zA-Z]{3}~u'
                    groups:
                        - xsd_rules
        decimalPlaces:
            -
                GreaterThanOrEqual:
                    value: '0'
                    groups:
                        - xsd_rules
        ceiling:
            -
                GreaterThanOrEqual:
                    value: '1'
                    groups:
                        - xsd_rules
        maxSold:
            -
                GreaterThanOrEqual:
                    value: '1'
                    groups:
                        - xsd_rules
