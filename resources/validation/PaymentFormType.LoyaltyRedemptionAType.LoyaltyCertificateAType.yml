Recranet\OTA\Type\PaymentFormType\LoyaltyRedemptionAType\LoyaltyCertificateAType:
    properties:
        iD:
            -
                Length:
                    min: '1'
                    groups:
                        - xsd_rules
            -
                Length:
                    max: '32'
                    groups:
                        - xsd_rules
        iDContext:
            -
                Length:
                    min: '1'
                    groups:
                        - xsd_rules
            -
                Length:
                    max: '32'
                    groups:
                        - xsd_rules
        certificateNumber:
            -
                Length:
                    min: '1'
                    groups:
                        - xsd_rules
            -
                Length:
                    max: '32'
                    groups:
                        - xsd_rules
        memberNumber:
            -
                Length:
                    min: '1'
                    groups:
                        - xsd_rules
            -
                Length:
                    max: '32'
                    groups:
                        - xsd_rules
        programName:
            -
                Length:
                    min: '1'
                    groups:
                        - xsd_rules
            -
                Length:
                    max: '64'
                    groups:
                        - xsd_rules
        nmbrOfNights:
            -
                GreaterThanOrEqual:
                    value: '0'
                    groups:
                        - xsd_rules
        format:
            -
                Choice:
                    choices:
                        - Paper
                        - Electronic
                    groups:
                        - xsd_rules
        status:
            -
                Length:
                    min: '1'
                    groups:
                        - xsd_rules
            -
                Length:
                    max: '16'
                    groups:
                        - xsd_rules
