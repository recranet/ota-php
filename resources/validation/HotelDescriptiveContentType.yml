Recranet\OTA\Type\HotelDescriptiveContentType:
    properties:
        currencyCode:
            -
                Regex:
                    pattern: '~[a-zA-Z]{3}~u'
                    groups:
                        - xsd_rules
        decimalPlaces:
            -
                GreaterThanOrEqual:
                    value: '0'
                    groups:
                        - xsd_rules
        languageCode:
            -
                Regex:
                    pattern: '~[a-zA-Z]{1,8}(-[a-zA-Z0-9]{1,8})*~u'
                    groups:
                        - xsd_rules
        unitOfMeasure:
            -
                Length:
                    min: '1'
                    groups:
                        - xsd_rules
            -
                Length:
                    max: '16'
                    groups:
                        - xsd_rules
        unitOfMeasureCode:
            -
                Regex:
                    pattern: '~[0-9A-Z]{1,3}(\.[A-Z]{3}(\.X){0,1}){0,1}~u'
                    groups:
                        - xsd_rules
        timeZone:
            -
                Length:
                    min: '1'
                    groups:
                        - xsd_rules
            -
                Length:
                    max: '64'
                    groups:
                        - xsd_rules
        distanceUnitOfMeasureCode:
            -
                Regex:
                    pattern: '~[0-9A-Z]{1,3}(\.[A-Z]{3}(\.X){0,1}){0,1}~u'
                    groups:
                        - xsd_rules
        areaUnitOfMeasureCode:
            -
                Regex:
                    pattern: '~[0-9A-Z]{1,3}(\.[A-Z]{3}(\.X){0,1}){0,1}~u'
                    groups:
                        - xsd_rules
        weightUnitOfMeasureCode:
            -
                Regex:
                    pattern: '~[0-9A-Z]{1,3}(\.[A-Z]{3}(\.X){0,1}){0,1}~u'
                    groups:
                        - xsd_rules
        rPH:
            -
                Regex:
                    pattern: '~[0-9]{1,8}~u'
                    groups:
                        - xsd_rules
        destinationSystemsCode:
            -
                Valid: null
        hotelInfo:
            -
                Valid: null
        facilityInfo:
            -
                Valid: null
        policies:
            -
                Valid: null
        areaInfo:
            -
                Valid: null
        affiliationInfo:
            -
                Valid: null
        multimediaDescriptions:
            -
                Valid: null
        contactInfos:
            -
                Count:
                    max: 99
                    groups:
                        - xsd_rules
            -
                Valid: null
        gDSInfo:
            -
                Valid: null
        viewerships:
            -
                Valid: null
        effectivePeriods:
            -
                Count:
                    max: 99
                    groups:
                        - xsd_rules
            -
                Valid: null
        promotions:
            -
                Valid: null
        roomBlocks:
            -
                Valid: null
        environmentalImpact:
            -
                Valid: null
        tPAExtensions:
            -
                Valid: null
