Recranet\OTA\PostEventSiteReportType\EventDaysAType\EventDayAType:
    properties:
        dayNumber:
            -
                GreaterThanOrEqual:
                    value: '1'
                    groups:
                        - xsd_rules
            -
                NotNull:
                    groups:
                        - xsd_rules
        dayType:
            -
                Choice:
                    choices:
                        - PreEvent
                        - PostEvent
                        - Published
                    groups:
                        - xsd_rules
        eventDayFunctions:
            -
                Valid: null
