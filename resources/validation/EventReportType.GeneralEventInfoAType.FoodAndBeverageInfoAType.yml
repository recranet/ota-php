Recranet\OTA\EventReportType\GeneralEventInfoAType\FoodAndBeverageInfoAType:
    properties:
        largestAttendanceQuantity:
            -
                GreaterThanOrEqual:
                    value: '0'
                    groups:
                        - xsd_rules
        largestAttendanceFunctionType:
            -
                Regex:
                    pattern: '~[0-9A-Z]{1,3}(\.[A-Z]{3}(\.X){0,1}){0,1}~u'
                    groups:
                        - xsd_rules
        largestRevenueFunctionType:
            -
                Regex:
                    pattern: '~[0-9A-Z]{1,3}(\.[A-Z]{3}(\.X){0,1}){0,1}~u'
                    groups:
                        - xsd_rules
        comments:
            -
                Count:
                    max: 99
                    groups:
                        - xsd_rules
            -
                Valid: null
