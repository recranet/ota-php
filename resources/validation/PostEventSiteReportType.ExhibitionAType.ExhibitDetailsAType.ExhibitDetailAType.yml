Recranet\OTA\PostEventSiteReportType\ExhibitionAType\ExhibitDetailsAType\ExhibitDetailAType:
    properties:
        exhibitTypeCode:
            -
                Regex:
                    pattern: '~[0-9A-Z]{1,3}(\.[A-Z]{3}(\.X){0,1}){0,1}~u'
                    groups:
                        - xsd_rules
        units:
            -
                Length:
                    min: '1'
                    groups:
                        - xsd_rules
            -
                Length:
                    max: '16'
                    groups:
                        - xsd_rules
        unitOfMeasureCode:
            -
                Regex:
                    pattern: '~[0-9A-Z]{1,3}(\.[A-Z]{3}(\.X){0,1}){0,1}~u'
                    groups:
                        - xsd_rules
        contacts:
            -
                Count:
                    max: 99
                    groups:
                        - xsd_rules
            -
                Valid: null
