Recranet\OTA\Type\BookFlightSegmentType\BookingClassAvailsAType\BookingClassAvailAType:
    properties:
        resBookDesigCode:
            -
                Regex:
                    pattern: '~[A-Z]{1,2}~u'
                    groups:
                        - xsd_rules
        resBookDesigQuantity:
            -
                Regex:
                    pattern: '~[0-9]{1,3}~u'
                    groups:
                        - xsd_rules
        resBookDesigStatusCode:
            -
                Regex:
                    pattern: '~[0-9A-Z]{1,3}(\.[A-Z]{3}(\.X){0,1}){0,1}~u'
                    groups:
                        - xsd_rules
        rPH:
            -
                Regex:
                    pattern: '~[0-9]{1,8}~u'
                    groups:
                        - xsd_rules
