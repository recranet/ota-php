Recranet\OTA\Type\SearchTravelerType:
    properties:
        age:
            -
                GreaterThanOrEqual:
                    value: '1'
                    groups:
                        - xsd_rules
        relation:
            -
                Length:
                    min: '0'
                    groups:
                        - xsd_rules
            -
                Length:
                    max: '32'
                    groups:
                        - xsd_rules
        gender:
            -
                Regex:
                    pattern: '~[a-zA-Z]{1}~u'
                    groups:
                        - xsd_rules
        address:
            -
                Valid: null
        citizenCountryName:
            -
                Valid: null
        indCoverageReqs:
            -
                Valid: null
        tPAExtensions:
            -
                Valid: null
