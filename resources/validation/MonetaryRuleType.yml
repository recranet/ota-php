Recranet\OTA\Type\MonetaryRuleType:
    properties:
        __value:
            -
                Length:
                    min: '0'
                    groups:
                        - xsd_rules
            -
                Length:
                    max: '255'
                    groups:
                        - xsd_rules
        currencyCode:
            -
                Regex:
                    pattern: '~[a-zA-Z]{3}~u'
                    groups:
                        - xsd_rules
        decimalPlaces:
            -
                GreaterThanOrEqual:
                    value: '0'
                    groups:
                        - xsd_rules
        ruleType:
            -
                Regex:
                    pattern: '~[0-9A-Z]{1,3}(\.[A-Z]{3}(\.X){0,1}){0,1}~u'
                    groups:
                        - xsd_rules
            -
                NotNull:
                    groups:
                        - xsd_rules
        percent:
            -
                GreaterThanOrEqual:
                    value: '0.00'
                    groups:
                        - xsd_rules
            -
                LessThanOrEqual:
                    value: '100.00'
                    groups:
                        - xsd_rules
        paymentType:
            -
                Regex:
                    pattern: '~[0-9A-Z]{1,3}(\.[A-Z]{3}(\.X){0,1}){0,1}~u'
                    groups:
                        - xsd_rules
        offsetTimeUnit:
            -
                Choice:
                    choices:
                        - Year
                        - Month
                        - Week
                        - Day
                        - Hour
                        - Second
                        - FullDuration
                        - Minute
                    groups:
                        - xsd_rules
        offsetUnitMultiplier:
            -
                GreaterThanOrEqual:
                    value: '0'
                    groups:
                        - xsd_rules
            -
                LessThanOrEqual:
                    value: '999'
                    groups:
                        - xsd_rules
        offsetDropTime:
            -
                Choice:
                    choices:
                        - BeforeArrival
                        - AfterBooking
                        - AfterConfirmation
                        - AfterArrival
                        - AfterDeparture
                    groups:
                        - xsd_rules
