Recranet\OTA\AffiliationInfoType\LoyalProgramsAType\LoyalProgramAType:
    properties:
        hotelLevel:
            -
                Length:
                    min: '1'
                    groups:
                        - xsd_rules
            -
                Length:
                    max: '16'
                    groups:
                        - xsd_rules
        programCode:
            -
                Length:
                    min: '1'
                    groups:
                        - xsd_rules
            -
                Length:
                    max: '16'
                    groups:
                        - xsd_rules
        travelSector:
            -
                Regex:
                    pattern: '~[0-9A-Z]{1,3}(\.[A-Z]{3}(\.X){0,1}){0,1}~u'
                    groups:
                        - xsd_rules
        programDescription:
            -
                Valid: null
        programRestriction:
            -
                Valid: null
        blackoutDates:
            -
                Valid: null
