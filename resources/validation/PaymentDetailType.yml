Recranet\OTA\Type\PaymentDetailType:
    properties:
        paymentType:
            -
                Regex:
                    pattern: '~[0-9A-Z]{1,3}(\.[A-Z]{3}(\.X){0,1}){0,1}~u'
                    groups:
                        - xsd_rules
        authorizedDays:
            -
                GreaterThanOrEqual:
                    value: '1'
                    groups:
                        - xsd_rules
            -
                LessThanOrEqual:
                    value: '999'
                    groups:
                        - xsd_rules
        paymentAmount:
            -
                Valid: null
        commission:
            -
                Valid: null
