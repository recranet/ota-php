Recranet\OTA\RFPRequestSegmentsType\RFPRequestSegmentAType\HistoriesAType\HistoryAType\DaySummariesAType\DaySummaryAType:
    properties:
        dayNumber:
            -
                GreaterThanOrEqual:
                    value: '1'
                    groups:
                        - xsd_rules
        currencyCode:
            -
                Regex:
                    pattern: '~[a-zA-Z]{3}~u'
                    groups:
                        - xsd_rules
        decimalPlaces:
            -
                GreaterThanOrEqual:
                    value: '0'
                    groups:
                        - xsd_rules
        attendeeQuantity:
            -
                GreaterThanOrEqual:
                    value: '0'
                    groups:
                        - xsd_rules
        roomBlockQuantity:
            -
                GreaterThanOrEqual:
                    value: '0'
                    groups:
                        - xsd_rules
        roomPickupQuantity:
            -
                GreaterThanOrEqual:
                    value: '0'
                    groups:
                        - xsd_rules
