Recranet\OTA\Type\RailAccommDetailType\CompartmentAType:
    properties:
        number:
            -
                Regex:
                    pattern: '~[0-9a-zA-Z]{1,14}~u'
                    groups:
                        - xsd_rules
        position:
            -
                Choice:
                    choices:
                        - CloseToRestaurantCar
                        - CloseToExit
                        - CloseToToilet
                        - MiddleOfCar
                    groups:
                        - xsd_rules
