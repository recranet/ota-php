Recranet\OTA\Type\RoomTypeLiteType:
    properties:
        roomTypeCode:
            -
                Length:
                    min: '1'
                    groups:
                        - xsd_rules
            -
                Length:
                    max: '16'
                    groups:
                        - xsd_rules
        numberOfUnits:
            -
                Regex:
                    pattern: '~[\-+]?[0-9]+~u'
                    groups:
                        - xsd_rules
        roomDescription:
            -
                Valid: null
