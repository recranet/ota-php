Recranet\OTA\PriceRequestInformationType\RebookOptionAType:
    properties:
        flightSegmentRPH:
            -
                Regex:
                    pattern: '~[0-9]{1,8}~u'
                    groups:
                        - xsd_rules
            -
                NotNull:
                    groups:
                        - xsd_rules
        resBookDesigCode:
            -
                Regex:
                    pattern: '~[A-Z]{1,2}~u'
                    groups:
                        - xsd_rules
            -
                NotNull:
                    groups:
                        - xsd_rules
