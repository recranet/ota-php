Recranet\OTA\OntologyAnimalType\DetailAType\TypeAType:
    properties:
        __value:
            -
                Choice:
                    choices:
                        - Cat
                        - Dog
                        - ServiceAnimal
                        - Other_
                    groups:
                        - xsd_rules
        otherType:
            -
                Regex:
                    pattern: '~[a-zA-Z0-9]{1,64}~u'
                    groups:
                        - xsd_rules
        ontologyRefID:
            -
                Regex:
                    pattern: '~[0-9]{1,8}~u'
                    groups:
                        - xsd_rules
