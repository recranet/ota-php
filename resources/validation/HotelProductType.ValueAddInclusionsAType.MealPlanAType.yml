Recranet\OTA\HotelProductType\ValueAddInclusionsAType\MealPlanAType:
    properties:
        mealPlanCode:
            -
                Regex:
                    pattern: '~[0-9A-Z]{1,3}(\.[A-Z]{3}(\.X){0,1}){0,1}~u'
                    groups:
                        - xsd_rules
        codeDetail:
            -
                Length:
                    min: '1'
                    groups:
                        - xsd_rules
            -
                Length:
                    max: '128'
                    groups:
                        - xsd_rules
        maxNumberProvided:
            -
                GreaterThanOrEqual:
                    value: '0'
                    groups:
                        - xsd_rules
        description:
            -
                Valid: null
