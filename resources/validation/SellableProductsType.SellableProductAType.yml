Recranet\OTA\SellableProductsType\SellableProductAType:
    properties:
        rPH:
            -
                Regex:
                    pattern: '~[0-9]{1,8}~u'
                    groups:
                        - xsd_rules
        invCodeApplication:
            -
                Choice:
                    choices:
                        - DoesNotApply
                        - InvCode
                        - InvGroupingCode
                    groups:
                        - xsd_rules
        invCode:
            -
                Length:
                    min: '1'
                    groups:
                        - xsd_rules
            -
                Length:
                    max: '16'
                    groups:
                        - xsd_rules
        invType:
            -
                Length:
                    min: '1'
                    groups:
                        - xsd_rules
            -
                Length:
                    max: '16'
                    groups:
                        - xsd_rules
        invTypeCode:
            -
                Length:
                    min: '1'
                    groups:
                        - xsd_rules
            -
                Length:
                    max: '16'
                    groups:
                        - xsd_rules
        invNotifType:
            -
                Choice:
                    choices:
                        - New
                        - Delta
                        - Overlay
                    groups:
                        - xsd_rules
        invStatusType:
            -
                Choice:
                    choices:
                        - Initial
                        - Active
                        - Deactivated
                    groups:
                        - xsd_rules
        orderSequence:
            -
                GreaterThanOrEqual:
                    value: '1'
                    groups:
                        - xsd_rules
            -
                LessThanOrEqual:
                    value: '999'
                    groups:
                        - xsd_rules
        destinationSystemCodes:
            -
                Valid: null
        guestRoom:
            -
                Valid: null
        meetingRooms:
            -
                Valid: null
        inventoryBlock:
            -
                Valid: null
        description:
            -
                Valid: null
        uniqueID:
            -
                Valid: null
