Recranet\OTA\AirSearchPrefsType\FareRestrictPrefAType:
    properties:
        preferLevel:
            -
                Choice:
                    choices:
                        - Only
                        - Unacceptable
                        - Preferred
                        - Required
                        - NoPreference
                    groups:
                        - xsd_rules
        fareRestriction:
            -
                Regex:
                    pattern: '~[0-9A-Z]{1,3}(\.[A-Z]{3}(\.X){0,1}){0,1}~u'
                    groups:
                        - xsd_rules
        fareDisplayCurrency:
            -
                Regex:
                    pattern: '~[a-zA-Z]{3}~u'
                    groups:
                        - xsd_rules
        currencyOverride:
            -
                Regex:
                    pattern: '~[a-zA-Z]{3}~u'
                    groups:
                        - xsd_rules
        advResTicketing:
            -
                Valid: null
        stayRestrictions:
            -
                Valid: null
        voluntaryChanges:
            -
                Valid: null
