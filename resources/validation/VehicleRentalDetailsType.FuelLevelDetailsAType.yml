Recranet\OTA\VehicleRentalDetailsType\FuelLevelDetailsAType:
    properties:
        unitOfMeasure:
            -
                Length:
                    min: '1'
                    groups:
                        - xsd_rules
            -
                Length:
                    max: '16'
                    groups:
                        - xsd_rules
        unitOfMeasureCode:
            -
                Regex:
                    pattern: '~[0-9A-Z]{1,3}(\.[A-Z]{3}(\.X){0,1}){0,1}~u'
                    groups:
                        - xsd_rules
        fuelLevelValue:
            -
                Choice:
                    choices:
                        - '8'
                        - '7'
                        - '6'
                        - '5'
                        - '4'
                        - '3'
                        - '2'
                        - '1'
                        - '0'
                    groups:
                        - xsd_rules
