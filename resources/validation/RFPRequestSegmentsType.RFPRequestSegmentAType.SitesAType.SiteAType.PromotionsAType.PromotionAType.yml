Recranet\OTA\RFPRequestSegmentsType\RFPRequestSegmentAType\SitesAType\SiteAType\PromotionsAType\PromotionAType:
    properties:
        promotionCode:
            -
                Length:
                    min: '1'
                    groups:
                        - xsd_rules
            -
                Length:
                    max: '16'
                    groups:
                        - xsd_rules
        advertisedRoomQuantity:
            -
                GreaterThanOrEqual:
                    value: '0'
                    groups:
                        - xsd_rules
        currencyCode:
            -
                Regex:
                    pattern: '~[a-zA-Z]{3}~u'
                    groups:
                        - xsd_rules
        decimalPlaces:
            -
                GreaterThanOrEqual:
                    value: '0'
                    groups:
                        - xsd_rules
        availableDateRange:
            -
                NotNull:
                    groups:
                        - xsd_rules
            -
                Valid: null
        offeredDateRange:
            -
                NotNull:
                    groups:
                        - xsd_rules
            -
                Valid: null
        description:
            -
                NotNull:
                    groups:
                        - xsd_rules
            -
                Valid: null
