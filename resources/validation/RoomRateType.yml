Recranet\OTA\RoomRateType:
    properties:
        bookingCode:
            -
                Length:
                    min: '1'
                    groups:
                        - xsd_rules
            -
                Length:
                    max: '16'
                    groups:
                        - xsd_rules
        roomTypeCode:
            -
                Length:
                    min: '1'
                    groups:
                        - xsd_rules
            -
                Length:
                    max: '16'
                    groups:
                        - xsd_rules
        invBlockCode:
            -
                Length:
                    min: '1'
                    groups:
                        - xsd_rules
            -
                Length:
                    max: '32'
                    groups:
                        - xsd_rules
        numberOfUnits:
            -
                Regex:
                    pattern: '~[\-+]?[0-9]+~u'
                    groups:
                        - xsd_rules
        ratePlanType:
            -
                Regex:
                    pattern: '~[0-9A-Z]{1,3}(\.[A-Z]{3}(\.X){0,1}){0,1}~u'
                    groups:
                        - xsd_rules
        ratePlanCode:
            -
                Length:
                    min: '1'
                    groups:
                        - xsd_rules
            -
                Length:
                    max: '64'
                    groups:
                        - xsd_rules
        ratePlanID:
            -
                Length:
                    min: '1'
                    groups:
                        - xsd_rules
            -
                Length:
                    max: '64'
                    groups:
                        - xsd_rules
        promotionCode:
            -
                Length:
                    min: '1'
                    groups:
                        - xsd_rules
            -
                Length:
                    max: '32'
                    groups:
                        - xsd_rules
        ratePlanCategory:
            -
                Length:
                    min: '1'
                    groups:
                        - xsd_rules
            -
                Length:
                    max: '64'
                    groups:
                        - xsd_rules
        availabilityStatus:
            -
                Choice:
                    choices:
                        - ChangeDuringStay
                        - MultipleNights
                        - Exclusive
                        - OnRequest
                        - LimitedAvailability
                        - AvailableForSale
                        - ClosedOut
                        - OtherAvailable
                        - UnableToProcess
                        - NoAvailability
                        - RoomTypeClosed
                        - RatePlanClosed
                        - LOS_Restricted
                        - Restricted
                        - DoesNotExist
                    groups:
                        - xsd_rules
        roomID:
            -
                Length:
                    min: '1'
                    groups:
                        - xsd_rules
            -
                Length:
                    max: '16'
                    groups:
                        - xsd_rules
        rates:
            -
                Valid: null
        roomRateDescription:
            -
                Valid: null
        features:
            -
                Count:
                    max: 99
                    groups:
                        - xsd_rules
            -
                Valid: null
        total:
            -
                Valid: null
        availability:
            -
                Valid: null
