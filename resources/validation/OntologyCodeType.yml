Recranet\OTA\Type\OntologyCodeType:
    properties:
        code:
            -
                Regex:
                    pattern: '~[a-zA-Z0-9]{1,16}~u'
                    groups:
                        - xsd_rules
        context:
            -
                Regex:
                    pattern: '~[a-zA-Z0-9]{1,64}~u'
                    groups:
                        - xsd_rules
        ontologyRefID:
            -
                Regex:
                    pattern: '~[0-9]{1,8}~u'
                    groups:
                        - xsd_rules
