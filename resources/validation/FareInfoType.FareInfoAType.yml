Recranet\OTA\FareInfoType\FareInfoAType:
    properties:
        fareBasisCode:
            -
                Length:
                    min: '1'
                    groups:
                        - xsd_rules
            -
                Length:
                    max: '16'
                    groups:
                        - xsd_rules
        globalIndicatorCode:
            -
                Choice:
                    choices:
                        - AP
                        - AT
                        - CT
                        - DO
                        - EH
                        - FE
                        - PA
                        - PN
                        - PO
                        - RU
                        - RW
                        - SA
                        - TS
                        - WH
                    groups:
                        - xsd_rules
        maximumPermittedMileage:
            -
                Regex:
                    pattern: '~[\-+]?[0-9]+~u'
                    groups:
                        - xsd_rules
        tripType:
            -
                Choice:
                    choices:
                        - OneWay
                        - OneWayOnly
                        - Return
                        - Circle
                        - OpenJaw
                        - Other
                        - Outbound
                        - OutboundSeasonRoundtrip
                        - Non-directional
                        - Inbound
                        - Roundtrip
                    groups:
                        - xsd_rules
        fareType:
            -
                Regex:
                    pattern: '~[A-Z]{1,3}~u'
                    groups:
                        - xsd_rules
        fareStatus:
            -
                Choice:
                    choices:
                        - constructed
                        - published
                        - created
                        - fareByRule
                        - fareByRulePrivate
                    groups:
                        - xsd_rules
        operation:
            -
                Choice:
                    choices:
                        - Add-Update
                        - Cancel
                        - Delete
                        - Add
                        - Replace
                    groups:
                        - xsd_rules
        rPH:
            -
                Regex:
                    pattern: '~[0-9]{1,8}~u'
                    groups:
                        - xsd_rules
        date:
            -
                Valid: null
        fare:
            -
                Valid: null
        pTC:
            -
                Valid: null
