Recranet\OTA\FlightSegmentType:
    properties:
        tourOperatorFlightID:
            -
                Length:
                    min: '1'
                    groups:
                        - xsd_rules
            -
                Length:
                    max: '8'
                    groups:
                        - xsd_rules
        flownMileageQty:
            -
                GreaterThanOrEqual:
                    value: '1'
                    groups:
                        - xsd_rules
        fareBasisCode:
            -
                Length:
                    min: '1'
                    groups:
                        - xsd_rules
            -
                Length:
                    max: '16'
                    groups:
                        - xsd_rules
        resBookDesigCode:
            -
                Regex:
                    pattern: '~[A-Z]{1,2}~u'
                    groups:
                        - xsd_rules
        marketingAirline:
            -
                Valid: null
