Recranet\OTA\SpecialRemarkType:
    properties:
        remarkType:
            -
                Regex:
                    pattern: '~[0-9A-Z]{1,3}(\.[A-Z]{3}(\.X){0,1}){0,1}~u'
                    groups:
                        - xsd_rules
            -
                NotNull:
                    groups:
                        - xsd_rules
        iD:
            -
                Regex:
                    pattern: '~[0-9a-zA-Z]{1,8}~u'
                    groups:
                        - xsd_rules
        travelerRefNumber:
            -
                Valid: null
        flightRefNumber:
            -
                Valid: null
        authorizedViewers:
            -
                Count:
                    max: 99
                    groups:
                        - xsd_rules
            -
                Valid: null
