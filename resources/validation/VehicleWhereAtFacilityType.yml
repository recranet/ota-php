Recranet\OTA\VehicleWhereAtFacilityType:
    properties:
        __value:
            -
                Length:
                    min: '0'
                    groups:
                        - xsd_rules
            -
                Length:
                    max: '255'
                    groups:
                        - xsd_rules
        location:
            -
                Regex:
                    pattern: '~[0-9A-Z]{1,3}(\.[A-Z]{3}(\.X){0,1}){0,1}~u'
                    groups:
                        - xsd_rules
            -
                NotNull:
                    groups:
                        - xsd_rules
