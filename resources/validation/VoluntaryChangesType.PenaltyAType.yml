Recranet\OTA\VoluntaryChangesType\PenaltyAType:
    properties:
        currencyCode:
            -
                Regex:
                    pattern: '~[a-zA-Z]{3}~u'
                    groups:
                        - xsd_rules
        decimalPlaces:
            -
                GreaterThanOrEqual:
                    value: '0'
                    groups:
                        - xsd_rules
        percent:
            -
                GreaterThanOrEqual:
                    value: '0.00'
                    groups:
                        - xsd_rules
            -
                LessThanOrEqual:
                    value: '100.00'
                    groups:
                        - xsd_rules
