Recranet\OTA\EMDLiteType:
    properties:
        totalFltSegQty:
            -
                GreaterThanOrEqual:
                    value: '0'
                    groups:
                        - xsd_rules
            -
                LessThanOrEqual:
                    value: '99'
                    groups:
                        - xsd_rules
            -
                NotNull:
                    groups:
                        - xsd_rules
        ticketingModeCode:
            -
                Regex:
                    pattern: '~[0-9a-zA-Z]{1}~u'
                    groups:
                        - xsd_rules
        eMDType:
            -
                Choice:
                    choices:
                        - EMD-S
                        - EMD-A
                    groups:
                        - xsd_rules
        agentID:
            -
                Valid: null
        endorsement:
            -
                Valid: null
        totalFare:
            -
                Valid: null
        taxes:
            -
                Valid: null
        fareInfo:
            -
                Valid: null
        ticketDocument:
            -
                NotNull:
                    groups:
                        - xsd_rules
            -
                Valid: null
        originalIssueInfo:
            -
                Valid: null
        reasonForIssuance:
            -
                Valid: null
