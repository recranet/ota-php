Recranet\OTA\Type\BankAcctType:
    properties:
        shareSynchInd:
            -
                Choice:
                    choices:
                        - 'Yes'
                        - 'No'
                        - Inherit
                    groups:
                        - xsd_rules
        shareMarketInd:
            -
                Choice:
                    choices:
                        - 'Yes'
                        - 'No'
                        - Inherit
                    groups:
                        - xsd_rules
        checkNumber:
            -
                Length:
                    min: '1'
                    groups:
                        - xsd_rules
            -
                Length:
                    max: '32'
                    groups:
                        - xsd_rules
        bankAcctName:
            -
                Length:
                    min: '1'
                    groups:
                        - xsd_rules
            -
                Length:
                    max: '64'
                    groups:
                        - xsd_rules
        bankAcctNumber:
            -
                Valid: null
        bankID:
            -
                Valid: null
