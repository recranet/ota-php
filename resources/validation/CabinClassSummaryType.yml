Recranet\OTA\CabinClassSummaryType:
    properties:
        __value:
            -
                Regex:
                    pattern: '~[0-9a-zA-Z]{1}~u'
                    groups:
                        - xsd_rules
            -
                Regex:
                    pattern: '~[0-9a-zA-Z]{1}~u'
                    groups:
                        - xsd_rules
        name:
            -
                Length:
                    min: '1'
                    groups:
                        - xsd_rules
            -
                Length:
                    max: '32'
                    groups:
                        - xsd_rules
            -
                NotNull:
                    groups:
                        - xsd_rules
        cabinCapacity:
            -
                GreaterThanOrEqual:
                    value: '1'
                    groups:
                        - xsd_rules
        rowQty:
            -
                GreaterThanOrEqual:
                    value: '1'
                    groups:
                        - xsd_rules
            -
                LessThanOrEqual:
                    value: '3'
                    groups:
                        - xsd_rules
        startingRow:
            -
                GreaterThanOrEqual:
                    value: '1'
                    groups:
                        - xsd_rules
            -
                LessThanOrEqual:
                    value: '3'
                    groups:
                        - xsd_rules
        endingRow:
            -
                GreaterThanOrEqual:
                    value: '1'
                    groups:
                        - xsd_rules
            -
                LessThanOrEqual:
                    value: '3'
                    groups:
                        - xsd_rules
        availableSeatQty:
            -
                GreaterThanOrEqual:
                    value: '1'
                    groups:
                        - xsd_rules
        rPH:
            -
                Regex:
                    pattern: '~[0-9]{1,8}~u'
                    groups:
                        - xsd_rules
