Recranet\OTA\Type\PTCFareBreakdownType\PricingUnitAType:
    properties:
        unitNumber:
            -
                GreaterThanOrEqual:
                    value: '1'
                    groups:
                        - xsd_rules
            -
                LessThanOrEqual:
                    value: '99'
                    groups:
                        - xsd_rules
            -
                NotNull:
                    groups:
                        - xsd_rules
        fareComponent:
            -
                NotNull:
                    groups:
                        - xsd_rules
            -
                Valid: null
