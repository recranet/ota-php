Recranet\OTA\OfferType\GuestsAType\GuestAType:
    properties:
        ageQualifyingCode:
            -
                Regex:
                    pattern: '~[0-9A-Z]{1,3}(\.[A-Z]{3}(\.X){0,1}){0,1}~u'
                    groups:
                        - xsd_rules
        minAge:
            -
                GreaterThanOrEqual:
                    value: '1'
                    groups:
                        - xsd_rules
            -
                LessThanOrEqual:
                    value: '999'
                    groups:
                        - xsd_rules
        maxAge:
            -
                GreaterThanOrEqual:
                    value: '1'
                    groups:
                        - xsd_rules
            -
                LessThanOrEqual:
                    value: '999'
                    groups:
                        - xsd_rules
        ageTimeUnit:
            -
                Choice:
                    choices:
                        - Year
                        - Month
                        - Week
                        - Day
                        - Hour
                        - Second
                        - FullDuration
                        - Minute
                    groups:
                        - xsd_rules
        ageBucket:
            -
                Length:
                    min: '1'
                    groups:
                        - xsd_rules
            -
                Length:
                    max: '16'
                    groups:
                        - xsd_rules
        minCount:
            -
                GreaterThanOrEqual:
                    value: '0'
                    groups:
                        - xsd_rules
        maxCount:
            -
                GreaterThanOrEqual:
                    value: '0'
                    groups:
                        - xsd_rules
        firstQualifyingPosition:
            -
                GreaterThanOrEqual:
                    value: '0'
                    groups:
                        - xsd_rules
        lastQualifyingPosition:
            -
                GreaterThanOrEqual:
                    value: '0'
                    groups:
                        - xsd_rules
