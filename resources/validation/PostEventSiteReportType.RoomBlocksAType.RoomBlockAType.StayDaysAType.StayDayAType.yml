Recranet\OTA\PostEventSiteReportType\RoomBlocksAType\RoomBlockAType\StayDaysAType\StayDayAType:
    properties:
        dayNumber:
            -
                GreaterThanOrEqual:
                    value: '1'
                    groups:
                        - xsd_rules
            -
                NotNull:
                    groups:
                        - xsd_rules
        dayType:
            -
                Choice:
                    choices:
                        - PreEvent
                        - PostEvent
                        - Published
                    groups:
                        - xsd_rules
        guestQuantity:
            -
                GreaterThanOrEqual:
                    value: '0'
                    groups:
                        - xsd_rules
        totalNumberOfUnits:
            -
                Regex:
                    pattern: '~[\-+]?[0-9]+~u'
                    groups:
                        - xsd_rules
        roomTypeCode:
            -
                Length:
                    min: '1'
                    groups:
                        - xsd_rules
            -
                Length:
                    max: '16'
                    groups:
                        - xsd_rules
        roomTypeName:
            -
                Length:
                    min: '1'
                    groups:
                        - xsd_rules
            -
                Length:
                    max: '32'
                    groups:
                        - xsd_rules
        roomType:
            -
                Length:
                    min: '1'
                    groups:
                        - xsd_rules
            -
                Length:
                    max: '32'
                    groups:
                        - xsd_rules
        contractedRoomBlock:
            -
                GreaterThanOrEqual:
                    value: '0'
                    groups:
                        - xsd_rules
        finalRoomBlock:
            -
                GreaterThanOrEqual:
                    value: '0'
                    groups:
                        - xsd_rules
        rates:
            -
                Count:
                    max: 99
                    groups:
                        - xsd_rules
            -
                Valid: null
        roomPickUp:
            -
                Valid: null
