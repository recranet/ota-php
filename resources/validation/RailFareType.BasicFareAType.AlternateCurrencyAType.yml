Recranet\OTA\Type\RailFareType\BasicFareAType\AlternateCurrencyAType:
    properties:
        currencyCode:
            -
                Regex:
                    pattern: '~[a-zA-Z]{3}~u'
                    groups:
                        - xsd_rules
        decimalPlaces:
            -
                GreaterThanOrEqual:
                    value: '0'
                    groups:
                        - xsd_rules
        fromCurrency:
            -
                Regex:
                    pattern: '~[a-zA-Z]{3}~u'
                    groups:
                        - xsd_rules
        toCurrency:
            -
                Regex:
                    pattern: '~[a-zA-Z]{3}~u'
                    groups:
                        - xsd_rules
