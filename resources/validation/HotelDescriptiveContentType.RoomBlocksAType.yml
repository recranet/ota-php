Recranet\OTA\HotelDescriptiveContentType\RoomBlocksAType:
    properties:
        totalRoomQty:
            -
                GreaterThanOrEqual:
                    value: '1'
                    groups:
                        - xsd_rules
        cancelPeriodDays:
            -
                GreaterThanOrEqual:
                    value: '1'
                    groups:
                        - xsd_rules
        roomType:
            -
                Regex:
                    pattern: '~[0-9A-Z]{1,3}(\.[A-Z]{3}(\.X){0,1}){0,1}~u'
                    groups:
                        - xsd_rules
