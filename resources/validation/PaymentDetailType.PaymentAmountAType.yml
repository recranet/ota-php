Recranet\OTA\Type\PaymentDetailType\PaymentAmountAType:
    properties:
        currencyCode:
            -
                Regex:
                    pattern: '~[a-zA-Z]{3}~u'
                    groups:
                        - xsd_rules
        decimalPlaces:
            -
                GreaterThanOrEqual:
                    value: '0'
                    groups:
                        - xsd_rules
        approvalCode:
            -
                Length:
                    min: '1'
                    groups:
                        - xsd_rules
            -
                Length:
                    max: '16'
                    groups:
                        - xsd_rules
        refundCalcMethod:
            -
                Choice:
                    choices:
                        - System
                        - Manual
                    groups:
                        - xsd_rules
