Recranet\OTA\EMDType\CarrierFeeInfoAType\CarrierFeeAType:
    properties:
        type:
            -
                Regex:
                    pattern: '~[0-9A-Z]{1,3}(\.[A-Z]{3}(\.X){0,1}){0,1}~u'
                    groups:
                        - xsd_rules
            -
                NotNull:
                    groups:
                        - xsd_rules
        number:
            -
                GreaterThanOrEqual:
                    value: '0'
                    groups:
                        - xsd_rules
            -
                LessThanOrEqual:
                    value: '4'
                    groups:
                        - xsd_rules
        tariffNumber:
            -
                Regex:
                    pattern: '~[0-9]{1,3}~u'
                    groups:
                        - xsd_rules
        ruleNumber:
            -
                Regex:
                    pattern: '~[0-9a-zA-Z]{1,8}~u'
                    groups:
                        - xsd_rules
        ruleCode:
            -
                Regex:
                    pattern: '~[0-9a-zA-Z]{1,3}~u'
                    groups:
                        - xsd_rules
        companyShortName:
            -
                Length:
                    min: '1'
                    groups:
                        - xsd_rules
            -
                Length:
                    max: '32'
                    groups:
                        - xsd_rules
        travelSector:
            -
                Regex:
                    pattern: '~[0-9A-Z]{1,3}(\.[A-Z]{3}(\.X){0,1}){0,1}~u'
                    groups:
                        - xsd_rules
        code:
            -
                Length:
                    min: '1'
                    groups:
                        - xsd_rules
            -
                Length:
                    max: '16'
                    groups:
                        - xsd_rules
        codeContext:
            -
                Length:
                    min: '1'
                    groups:
                        - xsd_rules
            -
                Length:
                    max: '32'
                    groups:
                        - xsd_rules
        countryCode:
            -
                Regex:
                    pattern: '~[a-zA-Z]{2}~u'
                    groups:
                        - xsd_rules
        fareClassCode:
            -
                Length:
                    min: '1'
                    groups:
                        - xsd_rules
            -
                Length:
                    max: '8'
                    groups:
                        - xsd_rules
        reportingCode:
            -
                Regex:
                    pattern: '~[0-9a-zA-Z]{1}~u'
                    groups:
                        - xsd_rules
        feeAmount:
            -
                NotNull:
                    groups:
                        - xsd_rules
            -
                Valid: null
