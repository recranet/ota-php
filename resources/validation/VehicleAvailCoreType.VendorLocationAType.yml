Recranet\OTA\Type\VehicleAvailCoreType\VendorLocationAType:
    properties:
        extendedLocationCode:
            -
                Length:
                    min: '1'
                    groups:
                        - xsd_rules
            -
                Length:
                    max: '8'
                    groups:
                        - xsd_rules
        counterLocation:
            -
                Regex:
                    pattern: '~[0-9A-Z]{1,3}(\.[A-Z]{3}(\.X){0,1}){0,1}~u'
                    groups:
                        - xsd_rules
        name:
            -
                Length:
                    min: '1'
                    groups:
                        - xsd_rules
            -
                Length:
                    max: '64'
                    groups:
                        - xsd_rules
        counterLocInfo:
            -
                Choice:
                    choices:
                        - WalkToCar
                        - ShuttleToCar
                    groups:
                        - xsd_rules
