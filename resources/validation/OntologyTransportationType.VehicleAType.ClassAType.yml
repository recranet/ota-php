Recranet\OTA\Type\OntologyTransportationType\VehicleAType\ClassAType:
    properties:
        __value:
            -
                Choice:
                    choices:
                        - Compact/Economy
                        - Exotic
                        - Fullsize
                        - FuelEfficient
                        - Intermediate/Midsize
                        - LargeSUV
                        - Luxury/Premium
                        - Minivan
                        - Standard
                        - Stretch
                        - Other_
                    groups:
                        - xsd_rules
        otherType:
            -
                Regex:
                    pattern: '~[a-zA-Z0-9]{1,64}~u'
                    groups:
                        - xsd_rules
        ontologyRefID:
            -
                Regex:
                    pattern: '~[0-9]{1,8}~u'
                    groups:
                        - xsd_rules
