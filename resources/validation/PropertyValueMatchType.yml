Recranet\OTA\Type\PropertyValueMatchType:
    properties:
        moreDataEchoToken:
            -
                Length:
                    min: '1'
                    groups:
                        - xsd_rules
            -
                Length:
                    max: '128'
                    groups:
                        - xsd_rules
        availabilityStatus:
            -
                Choice:
                    choices:
                        - ChangeDuringStay
                        - MultipleNights
                        - Exclusive
                        - OnRequest
                        - LimitedAvailability
                        - AvailableForSale
                        - ClosedOut
                        - OtherAvailable
                        - UnableToProcess
                        - NoAvailability
                        - RoomTypeClosed
                        - RatePlanClosed
                        - LOS_Restricted
                        - Restricted
                        - DoesNotExist
                    groups:
                        - xsd_rules
        amenities:
            -
                Valid: null
        rateRange:
            -
                Valid: null
