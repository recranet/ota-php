Recranet\OTA\FareComponentType:
    properties:
        accountCode:
            -
                Length:
                    min: '1'
                    groups:
                        - xsd_rules
            -
                Length:
                    max: '32'
                    groups:
                        - xsd_rules
        pricingDesignator:
            -
                Length:
                    min: '1'
                    groups:
                        - xsd_rules
            -
                Length:
                    max: '32'
                    groups:
                        - xsd_rules
        quantity:
            -
                GreaterThanOrEqual:
                    value: '0'
                    groups:
                        - xsd_rules
        priceableUnit:
            -
                NotNull:
                    groups:
                        - xsd_rules
            -
                Valid: null
        totalConstructionAmount:
            -
                NotNull:
                    groups:
                        - xsd_rules
            -
                Valid: null
