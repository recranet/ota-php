Recranet\OTA\CoverageLimitType:
    properties:
        coverageLevel:
            -
                Length:
                    min: '1'
                    groups:
                        - xsd_rules
            -
                Length:
                    max: '16'
                    groups:
                        - xsd_rules
        coverageType:
            -
                Regex:
                    pattern: '~[0-9A-Z]{1,3}(\.[A-Z]{3}(\.X){0,1}){0,1}~u'
                    groups:
                        - xsd_rules
            -
                NotNull:
                    groups:
                        - xsd_rules
        deductible:
            -
                Valid: null
        policyLimit:
            -
                Valid: null
        individualLimit:
            -
                Valid: null
        tPAExtensions:
            -
                Valid: null
