Recranet\OTA\AirlinePrefType\FarePrefAType:
    properties:
        code:
            -
                Length:
                    min: '1'
                    groups:
                        - xsd_rules
            -
                Length:
                    max: '8'
                    groups:
                        - xsd_rules
        description:
            -
                Length:
                    min: '1'
                    groups:
                        - xsd_rules
            -
                Length:
                    max: '128'
                    groups:
                        - xsd_rules
        rateCategoryCode:
            -
                Regex:
                    pattern: '~[0-9A-Z]{1,3}(\.[A-Z]{3}(\.X){0,1}){0,1}~u'
                    groups:
                        - xsd_rules
        transferAction:
            -
                Choice:
                    choices:
                        - Automatic
                        - Mandatory
                        - Selectable
                    groups:
                        - xsd_rules
