Recranet\OTA\AirFeeType:
    properties:
        __value:
            -
                Length:
                    min: '0'
                    groups:
                        - xsd_rules
            -
                Length:
                    max: '64'
                    groups:
                        - xsd_rules
        feeCode:
            -
                Length:
                    min: '1'
                    groups:
                        - xsd_rules
            -
                Length:
                    max: '16'
                    groups:
                        - xsd_rules
            -
                NotNull:
                    groups:
                        - xsd_rules
        currencyCode:
            -
                Regex:
                    pattern: '~[a-zA-Z]{3}~u'
                    groups:
                        - xsd_rules
        decimalPlaces:
            -
                GreaterThanOrEqual:
                    value: '0'
                    groups:
                        - xsd_rules
        taxPercentage:
            -
                GreaterThanOrEqual:
                    value: '0.00'
                    groups:
                        - xsd_rules
            -
                LessThanOrEqual:
                    value: '100.00'
                    groups:
                        - xsd_rules
        operation:
            -
                Choice:
                    choices:
                        - Add-Update
                        - Cancel
                        - Delete
                        - Add
                        - Replace
                    groups:
                        - xsd_rules
        feeTransactionType:
            -
                Choice:
                    choices:
                        - charge
                        - exempt
                        - refund
                        - reserve
                    groups:
                        - xsd_rules
        rPH:
            -
                Regex:
                    pattern: '~[0-9]{1,8}~u'
                    groups:
                        - xsd_rules
