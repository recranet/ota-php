Recranet\OTA\EventType\EventAType\SitesAType\SiteAType\EventDaysAType\EventDayAType:
    properties:
        dayNumber:
            -
                GreaterThanOrEqual:
                    value: '1'
                    groups:
                        - xsd_rules
            -
                NotNull:
                    groups:
                        - xsd_rules
        eventDayFunctions:
            -
                Valid: null
        services:
            -
                Count:
                    max: 99
                    groups:
                        - xsd_rules
            -
                Valid: null
        offSiteTransportations:
            -
                Count:
                    max: 99
                    groups:
                        - xsd_rules
            -
                Valid: null
