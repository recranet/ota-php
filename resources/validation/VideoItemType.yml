Recranet\OTA\VideoItemType:
    properties:
        unitOfMeasureCode:
            -
                Regex:
                    pattern: '~[0-9A-Z]{1,3}(\.[A-Z]{3}(\.X){0,1}){0,1}~u'
                    groups:
                        - xsd_rules
        width:
            -
                GreaterThanOrEqual:
                    value: '1'
                    groups:
                        - xsd_rules
        height:
            -
                GreaterThanOrEqual:
                    value: '1'
                    groups:
                        - xsd_rules
        bitRate:
            -
                GreaterThanOrEqual:
                    value: '1'
                    groups:
                        - xsd_rules
        length:
            -
                GreaterThanOrEqual:
                    value: '1'
                    groups:
                        - xsd_rules
        language:
            -
                Regex:
                    pattern: '~[a-zA-Z]{1,8}(-[a-zA-Z0-9]{1,8})*~u'
                    groups:
                        - xsd_rules
        format:
            -
                Regex:
                    pattern: '~[0-9A-Z]{1,3}(\.[A-Z]{3}(\.X){0,1}){0,1}~u'
                    groups:
                        - xsd_rules
        fileSize:
            -
                GreaterThanOrEqual:
                    value: '1'
                    groups:
                        - xsd_rules
        fileName:
            -
                Length:
                    min: '1'
                    groups:
                        - xsd_rules
            -
                Length:
                    max: '64'
                    groups:
                        - xsd_rules
