Recranet\OTA\TicketDistribPrefType:
    properties:
        __value:
            -
                Length:
                    min: '0'
                    groups:
                        - xsd_rules
            -
                Length:
                    max: '64'
                    groups:
                        - xsd_rules
        preferLevel:
            -
                Choice:
                    choices:
                        - Only
                        - Unacceptable
                        - Preferred
                        - Required
                        - NoPreference
                    groups:
                        - xsd_rules
        distribType:
            -
                Regex:
                    pattern: '~[0-9A-Z]{1,3}(\.[A-Z]{3}(\.X){0,1}){0,1}~u'
                    groups:
                        - xsd_rules
        remark:
            -
                Length:
                    min: '1'
                    groups:
                        - xsd_rules
            -
                Length:
                    max: '128'
                    groups:
                        - xsd_rules
