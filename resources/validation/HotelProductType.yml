Recranet\OTA\HotelProductType:
    properties:
        productStatusType:
            -
                Choice:
                    choices:
                        - Initial
                        - Active
                        - Deactiviated
                    groups:
                        - xsd_rules
        chainCode:
            -
                Length:
                    min: '1'
                    groups:
                        - xsd_rules
            -
                Length:
                    max: '8'
                    groups:
                        - xsd_rules
        brandCode:
            -
                Length:
                    min: '1'
                    groups:
                        - xsd_rules
            -
                Length:
                    max: '8'
                    groups:
                        - xsd_rules
        hotelCode:
            -
                Length:
                    min: '1'
                    groups:
                        - xsd_rules
            -
                Length:
                    max: '16'
                    groups:
                        - xsd_rules
        hotelCityCode:
            -
                Length:
                    min: '1'
                    groups:
                        - xsd_rules
            -
                Length:
                    max: '8'
                    groups:
                        - xsd_rules
        hotelName:
            -
                Length:
                    min: '1'
                    groups:
                        - xsd_rules
            -
                Length:
                    max: '128'
                    groups:
                        - xsd_rules
        hotelCodeContext:
            -
                Length:
                    min: '1'
                    groups:
                        - xsd_rules
            -
                Length:
                    max: '32'
                    groups:
                        - xsd_rules
        chainName:
            -
                Length:
                    min: '1'
                    groups:
                        - xsd_rules
            -
                Length:
                    max: '64'
                    groups:
                        - xsd_rules
        brandName:
            -
                Length:
                    min: '1'
                    groups:
                        - xsd_rules
            -
                Length:
                    max: '64'
                    groups:
                        - xsd_rules
        areaID:
            -
                Regex:
                    pattern: '~[0-9]{1,8}~u'
                    groups:
                        - xsd_rules
        tTIcode:
            -
                GreaterThanOrEqual:
                    value: '1'
                    groups:
                        - xsd_rules
        uniqueID:
            -
                Valid: null
        hotelRefs:
            -
                Valid: null
        roomTypes:
            -
                Valid: null
        ratePlans:
            -
                Valid: null
        valueAddInclusions:
            -
                Valid: null
        policyInfo:
            -
                Valid: null
        contacts:
            -
                Count:
                    max: 99
                    groups:
                        - xsd_rules
            -
                Valid: null
        taxes:
            -
                Valid: null
        fees:
            -
                Valid: null
        descriptions:
            -
                Valid: null
        additionalGuestAmounts:
            -
                Valid: null
        tPAExtensions:
            -
                Valid: null
