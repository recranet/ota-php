Recranet\OTA\Type\ImageItemType:
    properties:
        unitOfMeasureCode:
            -
                Regex:
                    pattern: '~[0-9A-Z]{1,3}(\.[A-Z]{3}(\.X){0,1}){0,1}~u'
                    groups:
                        - xsd_rules
        width:
            -
                GreaterThanOrEqual:
                    value: '1'
                    groups:
                        - xsd_rules
        height:
            -
                GreaterThanOrEqual:
                    value: '1'
                    groups:
                        - xsd_rules
