Recranet\OTA\Type\ItemSearchCriterionType\RadiusAType:
    properties:
        distance:
            -
                Regex:
                    pattern: '~[0-9]{1,16}~u'
                    groups:
                        - xsd_rules
        distanceMeasure:
            -
                Length:
                    min: '1'
                    groups:
                        - xsd_rules
            -
                Length:
                    max: '16'
                    groups:
                        - xsd_rules
        direction:
            -
                Length:
                    min: '1'
                    groups:
                        - xsd_rules
            -
                Length:
                    max: '8'
                    groups:
                        - xsd_rules
        distanceMax:
            -
                Regex:
                    pattern: '~[0-9]{1,16}~u'
                    groups:
                        - xsd_rules
        unitOfMeasureCode:
            -
                Regex:
                    pattern: '~[0-9A-Z]{1,3}(\.[A-Z]{3}(\.X){0,1}){0,1}~u'
                    groups:
                        - xsd_rules
