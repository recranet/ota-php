Recranet\OTA\MeetingRoomsType:
    properties:
        meetingRoomCount:
            -
                GreaterThanOrEqual:
                    value: '0'
                    groups:
                        - xsd_rules
        smallestRoomSpace:
            -
                GreaterThanOrEqual:
                    value: '0'
                    groups:
                        - xsd_rules
        largestRoomSpace:
            -
                GreaterThanOrEqual:
                    value: '0'
                    groups:
                        - xsd_rules
        unitOfMeasure:
            -
                Length:
                    min: '1'
                    groups:
                        - xsd_rules
            -
                Length:
                    max: '16'
                    groups:
                        - xsd_rules
        unitOfMeasureCode:
            -
                Regex:
                    pattern: '~[0-9A-Z]{1,3}(\.[A-Z]{3}(\.X){0,1}){0,1}~u'
                    groups:
                        - xsd_rules
        totalRoomSpace:
            -
                GreaterThanOrEqual:
                    value: '0'
                    groups:
                        - xsd_rules
        largestSeatingCapacity:
            -
                GreaterThanOrEqual:
                    value: '0'
                    groups:
                        - xsd_rules
        secondLargestSeatingCapacity:
            -
                GreaterThanOrEqual:
                    value: '0'
                    groups:
                        - xsd_rules
        smallestSeatingCapacity:
            -
                GreaterThanOrEqual:
                    value: '0'
                    groups:
                        - xsd_rules
        totalRoomSeatingCapacity:
            -
                GreaterThanOrEqual:
                    value: '0'
                    groups:
                        - xsd_rules
        largestRoomHeight:
            -
                GreaterThanOrEqual:
                    value: '0'
                    groups:
                        - xsd_rules
        totalExhibitSpace:
            -
                GreaterThanOrEqual:
                    value: '0'
                    groups:
                        - xsd_rules
        meetingRoom:
            -
                Valid: null
