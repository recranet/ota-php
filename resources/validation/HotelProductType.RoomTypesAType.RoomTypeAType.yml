Recranet\OTA\HotelProductType\RoomTypesAType\RoomTypeAType:
    properties:
        roomTypeName:
            -
                Length:
                    min: '1'
                    groups:
                        - xsd_rules
            -
                Length:
                    max: '32'
                    groups:
                        - xsd_rules
        roomTypeCode:
            -
                Length:
                    min: '1'
                    groups:
                        - xsd_rules
            -
                Length:
                    max: '16'
                    groups:
                        - xsd_rules
        maxOccupancy:
            -
                GreaterThanOrEqual:
                    value: '1'
                    groups:
                        - xsd_rules
        maxAdultOccupancy:
            -
                GreaterThanOrEqual:
                    value: '0'
                    groups:
                        - xsd_rules
        maxChildOccupancy:
            -
                GreaterThanOrEqual:
                    value: '0'
                    groups:
                        - xsd_rules
        maxInfantOccupancy:
            -
                GreaterThanOrEqual:
                    value: '0'
                    groups:
                        - xsd_rules
        roomLocation:
            -
                Regex:
                    pattern: '~[0-9A-Z]{1,3}(\.[A-Z]{3}(\.X){0,1}){0,1}~u'
                    groups:
                        - xsd_rules
        roomView:
            -
                Regex:
                    pattern: '~[0-9A-Z]{1,3}(\.[A-Z]{3}(\.X){0,1}){0,1}~u'
                    groups:
                        - xsd_rules
        nbrOfBedrooms:
            -
                GreaterThanOrEqual:
                    value: '0'
                    groups:
                        - xsd_rules
        roomGender:
            -
                Choice:
                    choices:
                        - Male
                        - Female
                        - MaleAndFemale
                        - Unknown
                    groups:
                        - xsd_rules
        roomTypeRefs:
            -
                Valid: null
        descriptions:
            -
                Valid: null
