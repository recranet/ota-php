Recranet\OTA\AdditionalDetailType:
    properties:
        type:
            -
                Regex:
                    pattern: '~[0-9A-Z]{1,3}(\.[A-Z]{3}(\.X){0,1}){0,1}~u'
                    groups:
                        - xsd_rules
        code:
            -
                Length:
                    min: '1'
                    groups:
                        - xsd_rules
            -
                Length:
                    max: '16'
                    groups:
                        - xsd_rules
        currencyCode:
            -
                Regex:
                    pattern: '~[a-zA-Z]{3}~u'
                    groups:
                        - xsd_rules
        decimalPlaces:
            -
                GreaterThanOrEqual:
                    value: '0'
                    groups:
                        - xsd_rules
        detailDescription:
            -
                Valid: null
