Recranet\OTA\Type\RevenueCategoryType:
    properties:
        revenueCategoryCode:
            -
                Regex:
                    pattern: '~[0-9A-Z]{1,3}(\.[A-Z]{3}(\.X){0,1}){0,1}~u'
                    groups:
                        - xsd_rules
        summaryAmount:
            -
                Valid: null
        revenueDetails:
            -
                Count:
                    max: 99
                    groups:
                        - xsd_rules
            -
                Valid: null
