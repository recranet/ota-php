Recranet\OTA\FareComponentType\PriceableUnitAType\FareComponentDetailAType\TicketDesignatorAType:
    properties:
        ticketDesignatorCode:
            -
                Length:
                    min: '1'
                    groups:
                        - xsd_rules
            -
                Length:
                    max: '16'
                    groups:
                        - xsd_rules
            -
                NotNull:
                    groups:
                        - xsd_rules
        ticketDesignatorQualifier:
            -
                Regex:
                    pattern: '~[0-9a-zA-Z]{1,3}~u'
                    groups:
                        - xsd_rules
