Recranet\OTA\OTAHotelInvBlockNotifRQ\OTAHotelInvBlockNotifRQAType\InvBlocksAType:
    properties:
        bookingStatus:
            -
                Choice:
                    choices:
                        - Open
                        - Closed
                    groups:
                        - xsd_rules
        invBlockTypeCode:
            -
                Regex:
                    pattern: '~[0-9A-Z]{1,3}(\.[A-Z]{3}(\.X){0,1}){0,1}~u'
                    groups:
                        - xsd_rules
        invBlockCode:
            -
                Length:
                    min: '1'
                    groups:
                        - xsd_rules
            -
                Length:
                    max: '32'
                    groups:
                        - xsd_rules
        invBlockGroupingCode:
            -
                Length:
                    min: '1'
                    groups:
                        - xsd_rules
            -
                Length:
                    max: '16'
                    groups:
                        - xsd_rules
        invBlockName:
            -
                Length:
                    min: '1'
                    groups:
                        - xsd_rules
            -
                Length:
                    max: '32'
                    groups:
                        - xsd_rules
        invBlockLongName:
            -
                Length:
                    min: '1'
                    groups:
                        - xsd_rules
            -
                Length:
                    max: '64'
                    groups:
                        - xsd_rules
        invBlockStatusCode:
            -
                Regex:
                    pattern: '~[0-9A-Z]{1,3}(\.[A-Z]{3}(\.X){0,1}){0,1}~u'
                    groups:
                        - xsd_rules
        pMSInvBlockID:
            -
                Length:
                    min: '1'
                    groups:
                        - xsd_rules
            -
                Length:
                    max: '16'
                    groups:
                        - xsd_rules
        opportunityID:
            -
                Length:
                    min: '1'
                    groups:
                        - xsd_rules
            -
                Length:
                    max: '16'
                    groups:
                        - xsd_rules
        invBlockCompanyID:
            -
                Length:
                    min: '1'
                    groups:
                        - xsd_rules
            -
                Length:
                    max: '16'
                    groups:
                        - xsd_rules
        transactionAction:
            -
                Choice:
                    choices:
                        - Book
                        - Quote
                        - Hold
                        - Initiate
                        - Ignore
                        - Modify
                        - Commit
                        - Cancel
                        - CommitOverrideEdits
                        - VerifyPrice
                        - Ticket
                    groups:
                        - xsd_rules
        transactionDetail:
            -
                Length:
                    min: '1'
                    groups:
                        - xsd_rules
            -
                Length:
                    max: '64'
                    groups:
                        - xsd_rules
        quoteID:
            -
                Length:
                    min: '1'
                    groups:
                        - xsd_rules
            -
                Length:
                    max: '32'
                    groups:
                        - xsd_rules
        hotelRef:
            -
                Valid: null
        invBlockDates:
            -
                Valid: null
        invBlock:
            -
                Valid: null
        contacts:
            -
                Count:
                    max: 99
                    groups:
                        - xsd_rules
            -
                Valid: null
