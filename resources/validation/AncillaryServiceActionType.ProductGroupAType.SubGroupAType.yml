Recranet\OTA\AncillaryServiceActionType\ProductGroupAType\SubGroupAType:
    properties:
        codeSource:
            -
                Choice:
                    choices:
                        - AirlineInternal
                        - ATPCO
                    groups:
                        - xsd_rules
        rPH:
            -
                Regex:
                    pattern: '~[0-9]{1,8}~u'
                    groups:
                        - xsd_rules
        resultsAction:
            -
                Choice:
                    choices:
                        - Include
                        - Exclude
                        - Required
                        - Allowed
                    groups:
                        - xsd_rules
