Recranet\OTA\ConnectionType\ConnectionLocationAType:
    properties:
        preferLevel:
            -
                Choice:
                    choices:
                        - Only
                        - Unacceptable
                        - Preferred
                        - Required
                        - NoPreference
                    groups:
                        - xsd_rules
        minChangeTime:
            -
                GreaterThanOrEqual:
                    value: '0'
                    groups:
                        - xsd_rules
        connectionInfo:
            -
                Choice:
                    choices:
                        - Via
                        - Stop
                        - Change
                    groups:
                        - xsd_rules
        connectType:
            -
                Choice:
                    choices:
                        - Online
                        - Offline
                        - Interline
                    groups:
                        - xsd_rules
