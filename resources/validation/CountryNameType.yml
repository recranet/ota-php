Recranet\OTA\Type\CountryNameType:
    properties:
        __value:
            -
                Length:
                    min: '0'
                    groups:
                        - xsd_rules
            -
                Length:
                    max: '64'
                    groups:
                        - xsd_rules
        code:
            -
                Regex:
                    pattern: '~[a-zA-Z]{2}~u'
                    groups:
                        - xsd_rules
