Recranet\OTA\Type\FormattedTextSubSectionType:
    properties:
        subTitle:
            -
                Length:
                    min: '1'
                    groups:
                        - xsd_rules
            -
                Length:
                    max: '64'
                    groups:
                        - xsd_rules
        subCode:
            -
                Length:
                    min: '1'
                    groups:
                        - xsd_rules
            -
                Length:
                    max: '8'
                    groups:
                        - xsd_rules
        subSectionNumber:
            -
                GreaterThanOrEqual:
                    value: '1'
                    groups:
                        - xsd_rules
            -
                LessThanOrEqual:
                    value: '999'
                    groups:
                        - xsd_rules
        paragraph:
            -
                NotNull:
                    groups:
                        - xsd_rules
            -
                Valid: null
