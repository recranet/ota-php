Recranet\OTA\InsurancePrefType:
    properties:
        __value:
            -
                Length:
                    min: '1'
                    groups:
                        - xsd_rules
            -
                Length:
                    max: '64'
                    groups:
                        - xsd_rules
        preferLevel:
            -
                Choice:
                    choices:
                        - Only
                        - Unacceptable
                        - Preferred
                        - Required
                        - NoPreference
                    groups:
                        - xsd_rules
        rPH:
            -
                Regex:
                    pattern: '~[0-9]{1,8}~u'
                    groups:
                        - xsd_rules
