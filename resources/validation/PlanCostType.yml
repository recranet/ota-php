Recranet\OTA\PlanCostType:
    properties:
        currencyCode:
            -
                Regex:
                    pattern: '~[a-zA-Z]{3}~u'
                    groups:
                        - xsd_rules
        decimalPlaces:
            -
                GreaterThanOrEqual:
                    value: '0'
                    groups:
                        - xsd_rules
        basePremium:
            -
                Valid: null
        charges:
            -
                Count:
                    max: 99
                    groups:
                        - xsd_rules
            -
                Valid: null
