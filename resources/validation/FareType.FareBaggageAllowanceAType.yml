Recranet\OTA\FareType\FareBaggageAllowanceAType:
    properties:
        unitOfMeasure:
            -
                Length:
                    min: '1'
                    groups:
                        - xsd_rules
            -
                Length:
                    max: '16'
                    groups:
                        - xsd_rules
        unitOfMeasureCode:
            -
                Regex:
                    pattern: '~[0-9A-Z]{1,3}(\.[A-Z]{3}(\.X){0,1}){0,1}~u'
                    groups:
                        - xsd_rules
        flightSegmentRPH:
            -
                Regex:
                    pattern: '~[0-9]{1,8}~u'
                    groups:
                        - xsd_rules
        operation:
            -
                Choice:
                    choices:
                        - Add-Update
                        - Cancel
                        - Delete
                        - Add
                        - Replace
                    groups:
                        - xsd_rules
