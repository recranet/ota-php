Recranet\OTA\BasicPropertyInfoType:
    properties:
        chainCode:
            -
                Length:
                    min: '1'
                    groups:
                        - xsd_rules
            -
                Length:
                    max: '8'
                    groups:
                        - xsd_rules
        brandCode:
            -
                Length:
                    min: '1'
                    groups:
                        - xsd_rules
            -
                Length:
                    max: '8'
                    groups:
                        - xsd_rules
        hotelCode:
            -
                Length:
                    min: '1'
                    groups:
                        - xsd_rules
            -
                Length:
                    max: '16'
                    groups:
                        - xsd_rules
        hotelCityCode:
            -
                Length:
                    min: '1'
                    groups:
                        - xsd_rules
            -
                Length:
                    max: '8'
                    groups:
                        - xsd_rules
        hotelName:
            -
                Length:
                    min: '1'
                    groups:
                        - xsd_rules
            -
                Length:
                    max: '128'
                    groups:
                        - xsd_rules
        hotelCodeContext:
            -
                Length:
                    min: '1'
                    groups:
                        - xsd_rules
            -
                Length:
                    max: '32'
                    groups:
                        - xsd_rules
        chainName:
            -
                Length:
                    min: '1'
                    groups:
                        - xsd_rules
            -
                Length:
                    max: '64'
                    groups:
                        - xsd_rules
        brandName:
            -
                Length:
                    min: '1'
                    groups:
                        - xsd_rules
            -
                Length:
                    max: '64'
                    groups:
                        - xsd_rules
        areaID:
            -
                Regex:
                    pattern: '~[0-9]{1,8}~u'
                    groups:
                        - xsd_rules
        tTIcode:
            -
                GreaterThanOrEqual:
                    value: '1'
                    groups:
                        - xsd_rules
        hotelSegmentCategoryCode:
            -
                Regex:
                    pattern: '~[0-9A-Z]{1,3}(\.[A-Z]{3}(\.X){0,1}){0,1}~u'
                    groups:
                        - xsd_rules
        supplierIntegrationLevel:
            -
                GreaterThanOrEqual:
                    value: '0'
                    groups:
                        - xsd_rules
        maxGroupRoomQuantity:
            -
                GreaterThanOrEqual:
                    value: '0'
                    groups:
                        - xsd_rules
        currencyCode:
            -
                Regex:
                    pattern: '~[a-zA-Z]{3}~u'
                    groups:
                        - xsd_rules
        masterChainCode:
            -
                Length:
                    min: '1'
                    groups:
                        - xsd_rules
            -
                Length:
                    max: '8'
                    groups:
                        - xsd_rules
        vendorMessages:
            -
                Count:
                    max: 99
                    groups:
                        - xsd_rules
            -
                Valid: null
        position:
            -
                Valid: null
        address:
            -
                Valid: null
        contactNumbers:
            -
                Valid: null
        award:
            -
                Valid: null
        relativePosition:
            -
                Valid: null
        hotelAmenity:
            -
                Valid: null
        hotelFeature:
            -
                Valid: null
        recreation:
            -
                Valid: null
        service:
            -
                Valid: null
        policy:
            -
                Valid: null
        hotelMeetingFacility:
            -
                Valid: null
