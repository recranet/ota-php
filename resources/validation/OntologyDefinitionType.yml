Recranet\OTA\OntologyDefinitionType:
    properties:
        uRI:
            -
                NotNull:
                    groups:
                        - xsd_rules
        version:
            -
                Regex:
                    pattern: '~[0-9]{1,16}~u'
                    groups:
                        - xsd_rules
            -
                NotNull:
                    groups:
                        - xsd_rules
        name:
            -
                Regex:
                    pattern: '~[a-zA-Z0-9]{1,64}~u'
                    groups:
                        - xsd_rules
        refID:
            -
                Regex:
                    pattern: '~[0-9]{1,8}~u'
                    groups:
                        - xsd_rules
