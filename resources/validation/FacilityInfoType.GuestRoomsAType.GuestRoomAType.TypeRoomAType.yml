Recranet\OTA\Type\FacilityInfoType\GuestRoomsAType\GuestRoomAType\TypeRoomAType:
    properties:
        standardNumBeds:
            -
                GreaterThanOrEqual:
                    value: '0'
                    groups:
                        - xsd_rules
        standardOccupancy:
            -
                GreaterThanOrEqual:
                    value: '0'
                    groups:
                        - xsd_rules
        maxRollaways:
            -
                GreaterThanOrEqual:
                    value: '0'
                    groups:
                        - xsd_rules
        size:
            -
                GreaterThanOrEqual:
                    value: '0'
                    groups:
                        - xsd_rules
        count:
            -
                GreaterThanOrEqual:
                    value: '0'
                    groups:
                        - xsd_rules
        name:
            -
                Length:
                    min: '1'
                    groups:
                        - xsd_rules
            -
                Length:
                    max: '32'
                    groups:
                        - xsd_rules
        roomType:
            -
                Length:
                    min: '1'
                    groups:
                        - xsd_rules
            -
                Length:
                    max: '16'
                    groups:
                        - xsd_rules
        roomTypeCode:
            -
                Length:
                    min: '1'
                    groups:
                        - xsd_rules
            -
                Length:
                    max: '16'
                    groups:
                        - xsd_rules
        roomCategory:
            -
                Regex:
                    pattern: '~[0-9A-Z]{1,3}(\.[A-Z]{3}(\.X){0,1}){0,1}~u'
                    groups:
                        - xsd_rules
        roomID:
            -
                Length:
                    min: '1'
                    groups:
                        - xsd_rules
            -
                Length:
                    max: '16'
                    groups:
                        - xsd_rules
        floor:
            -
                GreaterThanOrEqual:
                    value: '1'
                    groups:
                        - xsd_rules
            -
                LessThanOrEqual:
                    value: '999'
                    groups:
                        - xsd_rules
        invBlockCode:
            -
                Length:
                    min: '1'
                    groups:
                        - xsd_rules
            -
                Length:
                    max: '32'
                    groups:
                        - xsd_rules
        promotionCode:
            -
                Length:
                    min: '1'
                    groups:
                        - xsd_rules
            -
                Length:
                    max: '32'
                    groups:
                        - xsd_rules
        roomLocationCode:
            -
                Regex:
                    pattern: '~[0-9A-Z]{1,3}(\.[A-Z]{3}(\.X){0,1}){0,1}~u'
                    groups:
                        - xsd_rules
        roomViewCode:
            -
                Regex:
                    pattern: '~[0-9A-Z]{1,3}(\.[A-Z]{3}(\.X){0,1}){0,1}~u'
                    groups:
                        - xsd_rules
        quantity:
            -
                GreaterThanOrEqual:
                    value: '1'
                    groups:
                        - xsd_rules
            -
                LessThanOrEqual:
                    value: '9999'
                    groups:
                        - xsd_rules
        roomClassificationCode:
            -
                Regex:
                    pattern: '~[0-9A-Z]{1,3}(\.[A-Z]{3}(\.X){0,1}){0,1}~u'
                    groups:
                        - xsd_rules
        roomArchitectureCode:
            -
                Regex:
                    pattern: '~[0-9A-Z]{1,3}(\.[A-Z]{3}(\.X){0,1}){0,1}~u'
                    groups:
                        - xsd_rules
        roomGender:
            -
                Choice:
                    choices:
                        - Male
                        - Female
                        - MaleAndFemale
                        - Unknown
                    groups:
                        - xsd_rules
        maxCribs:
            -
                GreaterThanOrEqual:
                    value: '0'
                    groups:
                        - xsd_rules
