Recranet\OTA\HotelAdditionalChargesType:
    properties:
        currencyCode:
            -
                Regex:
                    pattern: '~[a-zA-Z]{3}~u'
                    groups:
                        - xsd_rules
        decimalPlaces:
            -
                GreaterThanOrEqual:
                    value: '0'
                    groups:
                        - xsd_rules
        additionalCharge:
            -
                NotNull:
                    groups:
                        - xsd_rules
            -
                Valid: null
