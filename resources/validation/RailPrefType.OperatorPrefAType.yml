Recranet\OTA\Type\RailPrefType\OperatorPrefAType:
    properties:
        preferLevel:
            -
                Choice:
                    choices:
                        - Only
                        - Unacceptable
                        - Preferred
                        - Required
                        - NoPreference
                    groups:
                        - xsd_rules
        rPH:
            -
                Regex:
                    pattern: '~[0-9]{1,8}~u'
                    groups:
                        - xsd_rules
