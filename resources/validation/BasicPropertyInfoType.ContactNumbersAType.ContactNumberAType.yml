Recranet\OTA\BasicPropertyInfoType\ContactNumbersAType\ContactNumberAType:
    properties:
        rPH:
            -
                Regex:
                    pattern: '~[0-9]{1,8}~u'
                    groups:
                        - xsd_rules
        shareSynchInd:
            -
                Choice:
                    choices:
                        - 'Yes'
                        - 'No'
                        - Inherit
                    groups:
                        - xsd_rules
        shareMarketInd:
            -
                Choice:
                    choices:
                        - 'Yes'
                        - 'No'
                        - Inherit
                    groups:
                        - xsd_rules
        phoneLocationType:
            -
                Regex:
                    pattern: '~[0-9A-Z]{1,3}(\.[A-Z]{3}(\.X){0,1}){0,1}~u'
                    groups:
                        - xsd_rules
        phoneTechType:
            -
                Regex:
                    pattern: '~[0-9A-Z]{1,3}(\.[A-Z]{3}(\.X){0,1}){0,1}~u'
                    groups:
                        - xsd_rules
        phoneUseType:
            -
                Regex:
                    pattern: '~[0-9A-Z]{1,3}(\.[A-Z]{3}(\.X){0,1}){0,1}~u'
                    groups:
                        - xsd_rules
        countryAccessCode:
            -
                Regex:
                    pattern: '~[0-9]{1,3}~u'
                    groups:
                        - xsd_rules
        areaCityCode:
            -
                Regex:
                    pattern: '~[0-9]{1,8}~u'
                    groups:
                        - xsd_rules
        phoneNumber:
            -
                Length:
                    min: '1'
                    groups:
                        - xsd_rules
            -
                Length:
                    max: '32'
                    groups:
                        - xsd_rules
            -
                NotNull:
                    groups:
                        - xsd_rules
        extension:
            -
                Regex:
                    pattern: '~[0-9]{1,5}~u'
                    groups:
                        - xsd_rules
        pIN:
            -
                Length:
                    min: '1'
                    groups:
                        - xsd_rules
            -
                Length:
                    max: '8'
                    groups:
                        - xsd_rules
        remark:
            -
                Length:
                    min: '1'
                    groups:
                        - xsd_rules
            -
                Length:
                    max: '128'
                    groups:
                        - xsd_rules
