Recranet\OTA\CustomerType\CustLoyaltyAType\SubAccountBalanceAType:
    properties:
        type:
            -
                Length:
                    min: '1'
                    groups:
                        - xsd_rules
            -
                Length:
                    max: '16'
                    groups:
                        - xsd_rules
        balance:
            -
                Regex:
                    pattern: '~[\-+]?[0-9]+~u'
                    groups:
                        - xsd_rules
