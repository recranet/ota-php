Recranet\OTA\AirReservationType\QueuesAType\QueueAType:
    properties:
        pseudoCityCode:
            -
                Length:
                    min: '1'
                    groups:
                        - xsd_rules
            -
                Length:
                    max: '16'
                    groups:
                        - xsd_rules
        queueNumber:
            -
                Regex:
                    pattern: '~[0-9a-zA-Z]{1,8}~u'
                    groups:
                        - xsd_rules
        queueCategory:
            -
                Regex:
                    pattern: '~[0-9a-zA-Z]{1,8}~u'
                    groups:
                        - xsd_rules
        systemCode:
            -
                Length:
                    min: '1'
                    groups:
                        - xsd_rules
            -
                Length:
                    max: '8'
                    groups:
                        - xsd_rules
        queueID:
            -
                Regex:
                    pattern: '~[0-9a-zA-Z]{1,8}~u'
                    groups:
                        - xsd_rules
        text:
            -
                Length:
                    min: '1'
                    groups:
                        - xsd_rules
            -
                Length:
                    max: '128'
                    groups:
                        - xsd_rules
        carrierCode:
            -
                Length:
                    min: '1'
                    groups:
                        - xsd_rules
            -
                Length:
                    max: '8'
                    groups:
                        - xsd_rules
        operation:
            -
                Choice:
                    choices:
                        - Add-Update
                        - Cancel
                        - Delete
                        - Add
                        - Replace
                    groups:
                        - xsd_rules
