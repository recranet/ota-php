Recranet\OTA\RFPRequestSegmentsType:
    properties:
        attendeeQuantity:
            -
                GreaterThanOrEqual:
                    value: '0'
                    groups:
                        - xsd_rules
        responseFormat:
            -
                Regex:
                    pattern: '~[0-9A-Z]{1,3}(\.[A-Z]{3}(\.X){0,1}){0,1}~u'
                    groups:
                        - xsd_rules
        responseLanguage:
            -
                Regex:
                    pattern: '~[a-zA-Z]{1,8}(-[a-zA-Z0-9]{1,8})*~u'
                    groups:
                        - xsd_rules
        rFPRequestSegment:
            -
                NotNull:
                    groups:
                        - xsd_rules
            -
                Valid: null
