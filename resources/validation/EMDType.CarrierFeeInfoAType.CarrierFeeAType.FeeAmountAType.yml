Recranet\OTA\EMDType\CarrierFeeInfoAType\CarrierFeeAType\FeeAmountAType:
    properties:
        type:
            -
                Regex:
                    pattern: '~[0-9a-zA-Z]{1,3}~u'
                    groups:
                        - xsd_rules
            -
                NotNull:
                    groups:
                        - xsd_rules
        amount:
            -
                NotNull:
                    groups:
                        - xsd_rules
        applicationCode:
            -
                NotNull:
                    groups:
                        - xsd_rules
        originCityCode:
            -
                Length:
                    min: '1'
                    groups:
                        - xsd_rules
            -
                Length:
                    max: '8'
                    groups:
                        - xsd_rules
        originCodeContext:
            -
                Length:
                    min: '1'
                    groups:
                        - xsd_rules
            -
                Length:
                    max: '32'
                    groups:
                        - xsd_rules
        destinationCityCode:
            -
                Length:
                    min: '1'
                    groups:
                        - xsd_rules
            -
                Length:
                    max: '8'
                    groups:
                        - xsd_rules
        destinationCodeContext:
            -
                Length:
                    min: '1'
                    groups:
                        - xsd_rules
            -
                Length:
                    max: '32'
                    groups:
                        - xsd_rules
