Recranet\OTA\Type\AirPricingQualifierType:
    properties:
        ageQualifyingCode:
            -
                Regex:
                    pattern: '~[0-9A-Z]{1,3}(\.[A-Z]{3}(\.X){0,1}){0,1}~u'
                    groups:
                        - xsd_rules
        inputTicketDesigCode:
            -
                Length:
                    min: '1'
                    groups:
                        - xsd_rules
            -
                Length:
                    max: '16'
                    groups:
                        - xsd_rules
        restrictions:
            -
                Valid: null
        taxExemption:
            -
                Valid: null
