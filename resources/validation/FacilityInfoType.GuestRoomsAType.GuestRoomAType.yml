Recranet\OTA\Type\FacilityInfoType\GuestRoomsAType\GuestRoomAType:
    properties:
        code:
            -
                Length:
                    min: '1'
                    groups:
                        - xsd_rules
            -
                Length:
                    max: '8'
                    groups:
                        - xsd_rules
        codeContext:
            -
                Length:
                    min: '1'
                    groups:
                        - xsd_rules
            -
                Length:
                    max: '32'
                    groups:
                        - xsd_rules
        quantity:
            -
                GreaterThanOrEqual:
                    value: '0'
                    groups:
                        - xsd_rules
        roomTypeName:
            -
                Length:
                    min: '1'
                    groups:
                        - xsd_rules
            -
                Length:
                    max: '32'
                    groups:
                        - xsd_rules
        quality:
            -
                Length:
                    min: '1'
                    groups:
                        - xsd_rules
            -
                Length:
                    max: '8'
                    groups:
                        - xsd_rules
        maxOccupancy:
            -
                GreaterThanOrEqual:
                    value: '1'
                    groups:
                        - xsd_rules
        minOccupancy:
            -
                GreaterThanOrEqual:
                    value: '1'
                    groups:
                        - xsd_rules
        maxAdultOccupancy:
            -
                GreaterThanOrEqual:
                    value: '0'
                    groups:
                        - xsd_rules
        nonsmokingQuantity:
            -
                GreaterThanOrEqual:
                    value: '0'
                    groups:
                        - xsd_rules
        iD:
            -
                Length:
                    min: '1'
                    groups:
                        - xsd_rules
            -
                Length:
                    max: '32'
                    groups:
                        - xsd_rules
        maxChildOccupancy:
            -
                GreaterThanOrEqual:
                    value: '0'
                    groups:
                        - xsd_rules
        sort:
            -
                GreaterThanOrEqual:
                    value: '0'
                    groups:
                        - xsd_rules
        language:
            -
                Regex:
                    pattern: '~[a-zA-Z]{1,8}(-[a-zA-Z0-9]{1,8})*~u'
                    groups:
                        - xsd_rules
        typeRoom:
            -
                Valid: null
        amenities:
            -
                Valid: null
        features:
            -
                Valid: null
        multimediaDescriptions:
            -
                Valid: null
