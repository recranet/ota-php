Recranet\OTA\PoliciesType\PolicyAType\RatePoliciesAType\RatePolicyAType:
    properties:
        minRoomNightCommitment:
            -
                GreaterThanOrEqual:
                    value: '1'
                    groups:
                        - xsd_rules
        rateOfferType:
            -
                Regex:
                    pattern: '~[0-9A-Z]{1,3}(\.[A-Z]{3}(\.X){0,1}){0,1}~u'
                    groups:
                        - xsd_rules
        description:
            -
                Valid: null
