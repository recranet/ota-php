Recranet\OTA\CommissionType:
    properties:
        statusType:
            -
                Choice:
                    choices:
                        - Full
                        - Partial
                        - Non-paying
                        - No-show
                        - Adjustment
                        - Commissionable
                    groups:
                        - xsd_rules
        percent:
            -
                GreaterThanOrEqual:
                    value: '0.00'
                    groups:
                        - xsd_rules
            -
                LessThanOrEqual:
                    value: '100.00'
                    groups:
                        - xsd_rules
        currencyCode:
            -
                Regex:
                    pattern: '~[a-zA-Z]{3}~u'
                    groups:
                        - xsd_rules
        decimalPlaces:
            -
                GreaterThanOrEqual:
                    value: '0'
                    groups:
                        - xsd_rules
        reasonCode:
            -
                Length:
                    min: '1'
                    groups:
                        - xsd_rules
            -
                Length:
                    max: '8'
                    groups:
                        - xsd_rules
        billToID:
            -
                Length:
                    min: '1'
                    groups:
                        - xsd_rules
            -
                Length:
                    max: '8'
                    groups:
                        - xsd_rules
        frequency:
            -
                Regex:
                    pattern: '~[0-9A-Z]{1,3}(\.[A-Z]{3}(\.X){0,1}){0,1}~u'
                    groups:
                        - xsd_rules
        maxCommissionUnitApplies:
            -
                GreaterThanOrEqual:
                    value: '1'
                    groups:
                        - xsd_rules
        uniqueID:
            -
                Valid: null
        commissionableAmount:
            -
                Valid: null
        prepaidAmount:
            -
                Valid: null
        flatCommission:
            -
                Valid: null
        commissionPayableAmount:
            -
                Valid: null
        comment:
            -
                Valid: null
        tPAExtensions:
            -
                Valid: null
