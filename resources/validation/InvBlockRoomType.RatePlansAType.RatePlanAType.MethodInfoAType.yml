Recranet\OTA\Type\InvBlockRoomType\RatePlansAType\RatePlanAType\MethodInfoAType:
    properties:
        billingType:
            -
                Choice:
                    choices:
                        - EachPaysOwn
                        - SignRoomAndTax
                        - SignAllCharges
                        - SignRoomOnly
                    groups:
                        - xsd_rules
        reservationMethodCode:
            -
                Regex:
                    pattern: '~[0-9A-Z]{1,3}(\.[A-Z]{3}(\.X){0,1}){0,1}~u'
                    groups:
                        - xsd_rules
