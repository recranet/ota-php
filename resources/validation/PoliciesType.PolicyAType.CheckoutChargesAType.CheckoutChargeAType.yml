Recranet\OTA\PoliciesType\PolicyAType\CheckoutChargesAType\CheckoutChargeAType:
    properties:
        currencyCode:
            -
                Regex:
                    pattern: '~[a-zA-Z]{3}~u'
                    groups:
                        - xsd_rules
        decimalPlaces:
            -
                GreaterThanOrEqual:
                    value: '0'
                    groups:
                        - xsd_rules
        percent:
            -
                GreaterThanOrEqual:
                    value: '0.00'
                    groups:
                        - xsd_rules
            -
                LessThanOrEqual:
                    value: '100.00'
                    groups:
                        - xsd_rules
        type:
            -
                Choice:
                    choices:
                        - Early
                        - Late
                    groups:
                        - xsd_rules
        codeDetail:
            -
                Length:
                    min: '1'
                    groups:
                        - xsd_rules
            -
                Length:
                    max: '128'
                    groups:
                        - xsd_rules
        nmbrOfNights:
            -
                GreaterThanOrEqual:
                    value: '0'
                    groups:
                        - xsd_rules
        existsCode:
            -
                Regex:
                    pattern: '~[0-9A-Z]{1,3}(\.[A-Z]{3}(\.X){0,1}){0,1}~u'
                    groups:
                        - xsd_rules
        description:
            -
                Valid: null
