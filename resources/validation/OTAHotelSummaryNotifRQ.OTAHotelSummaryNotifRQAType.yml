Recranet\OTA\OTAHotelSummaryNotifRQ\OTAHotelSummaryNotifRQAType:
    properties:
        chainCode:
            -
                Length:
                    min: '1'
                    groups:
                        - xsd_rules
            -
                Length:
                    max: '8'
                    groups:
                        - xsd_rules
        brandCode:
            -
                Length:
                    min: '1'
                    groups:
                        - xsd_rules
            -
                Length:
                    max: '8'
                    groups:
                        - xsd_rules
        hotelCode:
            -
                Length:
                    min: '1'
                    groups:
                        - xsd_rules
            -
                Length:
                    max: '16'
                    groups:
                        - xsd_rules
        hotelCityCode:
            -
                Length:
                    min: '1'
                    groups:
                        - xsd_rules
            -
                Length:
                    max: '8'
                    groups:
                        - xsd_rules
        hotelName:
            -
                Length:
                    min: '1'
                    groups:
                        - xsd_rules
            -
                Length:
                    max: '128'
                    groups:
                        - xsd_rules
        hotelCodeContext:
            -
                Length:
                    min: '1'
                    groups:
                        - xsd_rules
            -
                Length:
                    max: '32'
                    groups:
                        - xsd_rules
        chainName:
            -
                Length:
                    min: '1'
                    groups:
                        - xsd_rules
            -
                Length:
                    max: '64'
                    groups:
                        - xsd_rules
        brandName:
            -
                Length:
                    min: '1'
                    groups:
                        - xsd_rules
            -
                Length:
                    max: '64'
                    groups:
                        - xsd_rules
        areaID:
            -
                Regex:
                    pattern: '~[0-9]{1,8}~u'
                    groups:
                        - xsd_rules
        tTIcode:
            -
                GreaterThanOrEqual:
                    value: '1'
                    groups:
                        - xsd_rules
        echoToken:
            -
                Length:
                    min: '1'
                    groups:
                        - xsd_rules
            -
                Length:
                    max: '128'
                    groups:
                        - xsd_rules
        target:
            -
                Choice:
                    choices:
                        - Test
                        - Production
                    groups:
                        - xsd_rules
        targetName:
            -
                Length:
                    min: '1'
                    groups:
                        - xsd_rules
            -
                Length:
                    max: '64'
                    groups:
                        - xsd_rules
        version:
            -
                NotNull:
                    groups:
                        - xsd_rules
        sequenceNmbr:
            -
                GreaterThanOrEqual:
                    value: '0'
                    groups:
                        - xsd_rules
        transactionStatusCode:
            -
                Choice:
                    choices:
                        - Start
                        - End
                        - Rollback
                        - InSeries
                        - Continuation
                        - Subsequent
                    groups:
                        - xsd_rules
        correlationID:
            -
                Length:
                    min: '1'
                    groups:
                        - xsd_rules
            -
                Length:
                    max: '64'
                    groups:
                        - xsd_rules
        primaryLangID:
            -
                Regex:
                    pattern: '~[a-zA-Z]{1,8}(-[a-zA-Z0-9]{1,8})*~u'
                    groups:
                        - xsd_rules
        altLangID:
            -
                Regex:
                    pattern: '~[a-zA-Z]{1,8}(-[a-zA-Z0-9]{1,8})*~u'
                    groups:
                        - xsd_rules
        hotelSummaryMessages:
            -
                NotNull:
                    groups:
                        - xsd_rules
            -
                Count:
                    min: 1
                    groups:
                        - xsd_rules
            -
                Valid: null
