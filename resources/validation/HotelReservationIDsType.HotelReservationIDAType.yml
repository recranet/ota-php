Recranet\OTA\Type\HotelReservationIDsType\HotelReservationIDAType:
    properties:
        resIDType:
            -
                Regex:
                    pattern: '~[0-9A-Z]{1,3}(\.[A-Z]{3}(\.X){0,1}){0,1}~u'
                    groups:
                        - xsd_rules
        resIDValue:
            -
                Length:
                    min: '1'
                    groups:
                        - xsd_rules
            -
                Length:
                    max: '64'
                    groups:
                        - xsd_rules
        resIDSource:
            -
                Length:
                    min: '1'
                    groups:
                        - xsd_rules
            -
                Length:
                    max: '64'
                    groups:
                        - xsd_rules
        resIDSourceContext:
            -
                Length:
                    min: '1'
                    groups:
                        - xsd_rules
            -
                Length:
                    max: '64'
                    groups:
                        - xsd_rules
        resGuestRPH:
            -
                Regex:
                    pattern: '~[0-9]{1,8}~u'
                    groups:
                        - xsd_rules
        cancelOriginatorCode:
            -
                Length:
                    min: '1'
                    groups:
                        - xsd_rules
            -
                Length:
                    max: '64'
                    groups:
                        - xsd_rules
        hotelReservationIDRPH:
            -
                Regex:
                    pattern: '~[0-9]{1,8}~u'
                    groups:
                        - xsd_rules
