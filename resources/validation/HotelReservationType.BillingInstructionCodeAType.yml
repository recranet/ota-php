Recranet\OTA\HotelReservationType\BillingInstructionCodeAType:
    properties:
        billingCode:
            -
                NotNull:
                    groups:
                        - xsd_rules
        billingType:
            -
                Regex:
                    pattern: '~[0-9A-Z]{1,3}(\.[A-Z]{3}(\.X){0,1}){0,1}~u'
                    groups:
                        - xsd_rules
        accountNumber:
            -
                Length:
                    min: '1'
                    groups:
                        - xsd_rules
            -
                Length:
                    max: '16'
                    groups:
                        - xsd_rules
        resGuestRPH:
            -
                Valid: null
