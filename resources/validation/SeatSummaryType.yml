Recranet\OTA\Type\SeatSummaryType:
    properties:
        rPH:
            -
                Regex:
                    pattern: '~[0-9]{1,8}~u'
                    groups:
                        - xsd_rules
        rowNumber:
            -
                Regex:
                    pattern: '~[\-+]?[0-9]+~u'
                    groups:
                        - xsd_rules
        airBookDesigCode:
            -
                Regex:
                    pattern: '~[A-Z]{1,2}~u'
                    groups:
                        - xsd_rules
        seatSequenceNumber:
            -
                Regex:
                    pattern: '~[\-+]?[0-9]+~u'
                    groups:
                        - xsd_rules
        tPAExtensions:
            -
                Valid: null
