Recranet\OTA\Type\EventReportType\GeneralEventInfoAType\FunctionSpaceInfoAType\LargestFunctionSpaceAType:
    properties:
        attendanceQuantity:
            -
                GreaterThanOrEqual:
                    value: '0'
                    groups:
                        - xsd_rules
        roomSetupCode:
            -
                Regex:
                    pattern: '~[0-9A-Z]{1,3}(\.[A-Z]{3}(\.X){0,1}){0,1}~u'
                    groups:
                        - xsd_rules
