Recranet\OTA\AgreementsType\ProfileSecurityAType:
    properties:
        accessingOrganizationType:
            -
                Choice:
                    choices:
                        - ProfileOwner
                        - IATA
                        - Other
                    groups:
                        - xsd_rules
        accessingOrganizationID:
            -
                Length:
                    min: '1'
                    groups:
                        - xsd_rules
            -
                Length:
                    max: '16'
                    groups:
                        - xsd_rules
        accessType:
            -
                Choice:
                    choices:
                        - ReadOnly
                        - ReadWrite
                        - NoAccess
                    groups:
                        - xsd_rules
        transferAction:
            -
                Choice:
                    choices:
                        - Automatic
                        - Mandatory
                        - Selectable
                    groups:
                        - xsd_rules
