Recranet\OTA\EventType\EventAType:
    properties:
        acronym:
            -
                Length:
                    min: '1'
                    groups:
                        - xsd_rules
            -
                Length:
                    max: '32'
                    groups:
                        - xsd_rules
        type:
            -
                Regex:
                    pattern: '~[0-9A-Z]{1,3}(\.[A-Z]{3}(\.X){0,1}){0,1}~u'
                    groups:
                        - xsd_rules
        frequency:
            -
                Choice:
                    choices:
                        - OneTimeOnly
                        - Biennial
                        - Annual
                        - Semi-annual
                        - Quarterly
                        - Monthly
                    groups:
                        - xsd_rules
        scope:
            -
                Choice:
                    choices:
                        - CityWide
                        - SingleVenue
                        - MultipleVenue
                    groups:
                        - xsd_rules
        preEventSetUpContractor:
            -
                Length:
                    min: '1'
                    groups:
                        - xsd_rules
            -
                Length:
                    max: '128'
                    groups:
                        - xsd_rules
        status:
            -
                Length:
                    min: '1'
                    groups:
                        - xsd_rules
            -
                Length:
                    max: '32'
                    groups:
                        - xsd_rules
        contacts:
            -
                Valid: null
        attendeeInfo:
            -
                Valid: null
        eventInfos:
            -
                Valid: null
        sites:
            -
                Count:
                    max: 99
                    groups:
                        - xsd_rules
            -
                Valid: null
        comments:
            -
                Count:
                    max: 99
                    groups:
                        - xsd_rules
            -
                Valid: null
        customQuestions:
            -
                Valid: null
