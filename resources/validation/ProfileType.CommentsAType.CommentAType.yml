Recranet\OTA\ProfileType\CommentsAType\CommentAType:
    properties:
        commentOriginatorCode:
            -
                Length:
                    min: '1'
                    groups:
                        - xsd_rules
            -
                Length:
                    max: '16'
                    groups:
                        - xsd_rules
        category:
            -
                Length:
                    min: '1'
                    groups:
                        - xsd_rules
            -
                Length:
                    max: '8'
                    groups:
                        - xsd_rules
        airlineVendorPrefRPH:
            -
                Regex:
                    pattern: '~[0-9]{1,8}~u'
                    groups:
                        - xsd_rules
        transferAction:
            -
                Choice:
                    choices:
                        - Automatic
                        - Mandatory
                        - Selectable
                    groups:
                        - xsd_rules
        authorizedViewer:
            -
                Valid: null
