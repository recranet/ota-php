Recranet\OTA\FlightSegmentBaseType:
    properties:
        stopQuantity:
            -
                GreaterThanOrEqual:
                    value: '0'
                    groups:
                        - xsd_rules
        rPH:
            -
                Regex:
                    pattern: '~[0-9]{1,8}~u'
                    groups:
                        - xsd_rules
        infoSource:
            -
                Length:
                    min: '1'
                    groups:
                        - xsd_rules
            -
                Length:
                    max: '32'
                    groups:
                        - xsd_rules
        departureAirport:
            -
                Valid: null
        arrivalAirport:
            -
                Valid: null
        operatingAirline:
            -
                Valid: null
        tPAExtensions:
            -
                Valid: null
