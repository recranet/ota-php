Recranet\OTA\Type\HotelSearchCriterionType\HotelAmenityAType:
    properties:
        code:
            -
                Regex:
                    pattern: '~[0-9A-Z]{1,3}(\.[A-Z]{3}(\.X){0,1}){0,1}~u'
                    groups:
                        - xsd_rules
        equivalenceGroup:
            -
                GreaterThanOrEqual:
                    value: '1'
                    groups:
                        - xsd_rules
            -
                LessThanOrEqual:
                    value: '3'
                    groups:
                        - xsd_rules
