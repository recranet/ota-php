Recranet\OTA\Type\OntologyLocationType\TypeAType:
    properties:
        __value:
            -
                Choice:
                    choices:
                        - Origin
                        - Destination
                        - SingleLocation
                    groups:
                        - xsd_rules
        ontologyRefID:
            -
                Regex:
                    pattern: '~[0-9]{1,8}~u'
                    groups:
                        - xsd_rules
