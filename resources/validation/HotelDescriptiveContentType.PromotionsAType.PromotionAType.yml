Recranet\OTA\HotelDescriptiveContentType\PromotionsAType\PromotionAType:
    properties:
        pkgOrPromotion:
            -
                Choice:
                    choices:
                        - Package
                        - Promotion
                    groups:
                        - xsd_rules
        promotionCode:
            -
                Length:
                    min: '1'
                    groups:
                        - xsd_rules
            -
                Length:
                    max: '32'
                    groups:
                        - xsd_rules
        type:
            -
                Regex:
                    pattern: '~[0-9A-Z]{1,3}(\.[A-Z]{3}(\.X){0,1}){0,1}~u'
                    groups:
                        - xsd_rules
        title:
            -
                Length:
                    min: '1'
                    groups:
                        - xsd_rules
            -
                Length:
                    max: '64'
                    groups:
                        - xsd_rules
        minLOS:
            -
                GreaterThanOrEqual:
                    value: '0'
                    groups:
                        - xsd_rules
        remarks:
            -
                Length:
                    min: '1'
                    groups:
                        - xsd_rules
            -
                Length:
                    max: '128'
                    groups:
                        - xsd_rules
        sortOrder:
            -
                GreaterThanOrEqual:
                    value: '1'
                    groups:
                        - xsd_rules
        description:
            -
                Valid: null
